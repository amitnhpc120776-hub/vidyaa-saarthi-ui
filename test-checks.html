<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>VIS Checkbox & Radio Test Page</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />

    <!-- VIS Design System -->
    <link rel="stylesheet" href="css/tokens.css" />
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/typography.css" />
    <link rel="stylesheet" href="css/utilities.css" />

    <!-- VIS Components -->
    <link rel="stylesheet" href="css/custom.css" />
  </head>

  <body style="padding: 40px">
    <h1>VIS Checkbox & Radio Test Page</h1>
    <hr />
    <br />

    <!-- ============================================================
       CHECKBOX TESTS
  ============================================================= -->
    <section>
      <h2>Checkbox Tests</h2>

      <!-- Default -->
      <div class="vs-checkbox" style="margin-bottom: 16px">
        <input type="checkbox" class="vs-checkbox__input" id="cb1" />
        <span class="vs-checkbox__box"></span>
        <label for="cb1" class="vs-checkbox__label">Default Checkbox</label>
      </div>

      <!-- Checked -->
      <div class="vs-checkbox" style="margin-bottom: 16px">
        <input type="checkbox" class="vs-checkbox__input" id="cb2" checked />
        <span class="vs-checkbox__box"></span>
        <label for="cb2" class="vs-checkbox__label">Checked Checkbox</label>
      </div>

      <!-- Disabled -->
      <div class="vs-checkbox" style="margin-bottom: 16px">
        <input type="checkbox" class="vs-checkbox__input" id="cb3" disabled />
        <span class="vs-checkbox__box"></span>
        <label for="cb3" class="vs-checkbox__label">Disabled Checkbox</label>
      </div>

      <!-- Error -->
      <div class="vs-checkbox vs-checkbox--error" style="margin-bottom: 16px">
        <input type="checkbox" class="vs-checkbox__input" id="cb4" />
        <span class="vs-checkbox__box"></span>
        <label for="cb4" class="vs-checkbox__label">Checkbox Error State</label>
      </div>

      <!-- Checkbox Group -->
      <br />
      <h3>Checkbox Group</h3>
      <div style="display: flex; flex-direction: column; gap: 8px">
        <div class="vs-checkbox">
          <input type="checkbox" class="vs-checkbox__input" id="cbg1" />
          <span class="vs-checkbox__box"></span>
          <label for="cbg1" class="vs-checkbox__label">Option A</label>
        </div>

        <div class="vs-checkbox">
          <input type="checkbox" class="vs-checkbox__input" id="cbg2" />
          <span class="vs-checkbox__box"></span>
          <label for="cbg2" class="vs-checkbox__label">Option B</label>
        </div>

        <div class="vs-checkbox">
          <input type="checkbox" class="vs-checkbox__input" id="cbg3" checked />
          <span class="vs-checkbox__box"></span>
          <label for="cbg3" class="vs-checkbox__label"
            >Option C (Checked)</label
          >
        </div>
      </div>
    </section>

    <br />
    <hr />
    <br />

    <!-- ============================================================
       RADIO TESTS
  ============================================================= -->
    <section>
      <h2>Radio Button Tests</h2>

      <!-- Default -->
      <div class="vs-radio" style="margin-bottom: 16px">
        <input type="radio" class="vs-radio__input" id="r1" name="groupA" />
        <span class="vs-radio__circle"></span>
        <label for="r1" class="vs-radio__label">Default Radio</label>
      </div>

      <!-- Checked -->
      <div class="vs-radio" style="margin-bottom: 16px">
        <input
          type="radio"
          class="vs-radio__input"
          id="r2"
          name="groupA"
          checked
        />
        <span class="vs-radio__circle"></span>
        <label for="r2" class="vs-radio__label">Checked Radio</label>
      </div>

      <!-- Disabled -->
      <div class="vs-radio" style="margin-bottom: 16px">
        <input
          type="radio"
          class="vs-radio__input"
          id="r3"
          name="groupA"
          disabled
        />
        <span class="vs-radio__circle"></span>
        <label for="r3" class="vs-radio__label">Disabled Radio</label>
      </div>

      <!-- Error -->
      <div class="vs-radio vs-radio--error" style="margin-bottom: 16px">
        <input type="radio" class="vs-radio__input" id="r4" name="groupB" />
        <span class="vs-radio__circle"></span>
        <label for="r4" class="vs-radio__label">Radio Error State</label>
      </div>

      <!-- Radio Group -->
      <br />
      <h3>Radio Group</h3>
      <div style="display: flex; flex-direction: column; gap: 8px">
        <div class="vs-radio">
          <input type="radio" class="vs-radio__input" id="rg1" name="groupC" />
          <span class="vs-radio__circle"></span>
          <label for="rg1" class="vs-radio__label">Option A</label>
        </div>

        <div class="vs-radio">
          <input type="radio" class="vs-radio__input" id="rg2" name="groupC" />
          <span class="vs-radio__circle"></span>
          <label for="rg2" class="vs-radio__label">Option B</label>
        </div>

        <div class="vs-radio">
          <input
            type="radio"
            class="vs-radio__input"
            id="rg3"
            name="groupC"
            checked
          />
          <span class="vs-radio__circle"></span>
          <label for="rg3" class="vs-radio__label">Option C (Checked)</label>
        </div>
      </div>
    </section>

    <section>
      <h2>Component Test: vs-login-form</h2>

      <div class="vs-login-form">
        <div class="vs-login-form__header">
          <h2 class="vs-login-form__title">Sign In</h2>
        </div>

        <form class="vs-login-form__body" action="" novalidate>
          <div class="vs-login-form__field">
            <div class="vs-login-form__control">
              <input
                required
                class="vs-input__field"
                type="email"
                name="email"
                id="email"
                placeholder="E-mail"
              />
            </div>
          </div>

          <div class="vs-login-form__field">
            <div class="vs-login-form__control">
              <input
                required
                class="vs-input__field"
                type="password"
                name="password"
                id="password"
                placeholder="Password"
              />
            </div>
          </div>

          <div class="vs-login-form__actions">
            <a class="vs-login-form__secondary" href="#">Forgot Password ?</a>
            <button
              type="submit"
              class="vs-btn vs-btn--primary vs-login-form__submit"
            >
              Sign In
            </button>
          </div>
        </form>

        <div class="vs-login-form__social">
          <span class="vs-login-form__subtitle">Or Sign in with</span>
          <div class="vs-login-form__social-accounts">
            <button
              type="button"
              class="vs-btn vs-btn--icon vs-login-form__social-item vs-login-form__social-google"
              aria-label="Sign in with Google"
            >
              <span class="vs-login-form__icon">
                <svg
                  class="vs-login-form__svg"
                  xmlns="http://www.w3.org/2000/svg"
                  height="1em"
                  viewBox="0 0 488 512"
                >
                  <path
                    d="M488 261.8C488 403.3 391.1 504 248 504 110.8 504 0 393.2 0 256S110.8 8 248 8c66.8 0 123 24.5 166.3 64.9l-67.5 64.9C258.5 52.6 94.3 116.6 94.3 256c0 86.5 69.1 156.6 153.7 156.6 98.2 0 135-70.4 140.8-106.9H248v-85.3h236.1c2.3 12.7 3.9 24.9 3.9 41.4z"
                  ></path>
                </svg>
              </span>
            </button>

            <button
              type="button"
              class="vs-btn vs-btn--icon vs-login-form__social-item vs-login-form__social-apple"
              aria-label="Sign in with Apple"
            >
              <span class="vs-login-form__icon">
                <svg
                  class="vs-login-form__svg"
                  xmlns="http://www.w3.org/2000/svg"
                  height="1em"
                  viewBox="0 0 384 512"
                >
                  <path
                    d="M318.7 268.7c-.2-36.7 16.4-64.4 50-84.8-18.8-26.9-47.2-41.7-84.7-44.6-35.5-2.8-74.3 20.7-88.5 20.7-15 0-49.4-19.7-76.4-19.7C63.3 141.2 4 184.8 4 273.5q0 39.3 14.4 81.2c12.8 36.7 59 126.7 107.2 125.2 25.2-.6 43-17.9 75.8-17.9 31.8 0 48.3 17.9 76.4 17.9 48.6-.7 90.4-82.5 102.6-119.3-65.2-30.7-61.7-90-61.7-91.9zm-56.6-164.2c27.3-32.4 24.8-61.9 24-72.5-24.1 1.4-52 16.4-67.9 34.9-17.5 19.8-27.8 44.3-25.6 71.9 26.1 2 49.9-11.4 69.5-34.3z"
                  ></path>
                </svg>
              </span>
            </button>

            <button
              type="button"
              class="vs-btn vs-btn--icon vs-login-form__social-item vs-login-form__social-twitter"
              aria-label="Sign in with Twitter"
            >
              <span class="vs-login-form__icon">
                <svg
                  class="vs-login-form__svg"
                  xmlns="http://www.w3.org/2000/svg"
                  height="1em"
                  viewBox="0 0 512 512"
                >
                  <path
                    d="M389.2 48h70.6L305.6 224.2 487 464H345L233.7 318.6 106.5 464H35.8L200.7 275.5 26.8 48H172.4L272.9 180.9 389.2 48zM364.4 421.8h39.1L151.1 88h-42L364.4 421.8z"
                  ></path>
                </svg>
              </span>
            </button>
          </div>
        </div>

        <div class="vs-login-form__footer">
          <a class="vs-login-form__agreement" href="#"
            >Learn user licence agreement</a
          >
        </div>
      </div>
    </section>

    <br />
    <hr />
    <br />

    <!-- Bootstrap JS -->
    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
