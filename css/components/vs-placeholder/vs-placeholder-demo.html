<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VIS Component Demo â€” vs-placeholder</title>
    <link rel="stylesheet" href="../../vs-designSystem/tokens.css" />
    <link rel="stylesheet" href="../../vs-designSystem/base.css" />
    <link rel="stylesheet" href="../../vs-designSystem/typography.css" />
    <link rel="stylesheet" href="../../vs-designSystem/utilities.css" />
    <link rel="stylesheet" href="../../component.css" />
  </head>
  <body class="p-24">
    <header class="mb-24">
      <h1 class="mb-12">vs-placeholder Component Demo</h1>
      <p class="text-secondary">Token-driven skeleton placeholders with shape, animation, size, and content presets.</p>
    </header>

    <section class="mb-24">
      <h2 class="mb-12">Default</h2>
      <div class="grid grid-gap-16 grid-cols-2">
        <div class="vs-placeholder vs-placeholder--rect vs-placeholder--md vs-placeholder--text-line vs-placeholder--static is-loading" aria-hidden="true"></div>
        <div class="vs-placeholder vs-placeholder--rounded vs-placeholder--md vs-placeholder--heading vs-placeholder--static" aria-hidden="true"></div>
      </div>
    </section>

    <section class="mb-24">
      <h2 class="mb-12">Animation Variants</h2>
      <div class="grid grid-gap-16 grid-cols-3">
        <div class="vs-placeholder vs-placeholder--rect vs-placeholder--md vs-placeholder--text-line vs-placeholder--static" aria-hidden="true"></div>
        <div class="vs-placeholder vs-placeholder--rounded vs-placeholder--lg vs-placeholder--heading vs-placeholder--glow" aria-hidden="true"></div>
        <div class="vs-placeholder vs-placeholder--rect vs-placeholder--md vs-placeholder--text-line vs-placeholder--wave" aria-hidden="true">
          <span class="vs-placeholder__wave" aria-hidden="true"></span>
        </div>
      </div>
    </section>

    <section class="mb-24">
      <h2 class="mb-12">Size Variants</h2>
      <div class="grid grid-gap-16 grid-cols-5">
        <div class="vs-placeholder vs-placeholder--rect vs-placeholder--xs vs-placeholder--text-line vs-placeholder--glow" aria-hidden="true"></div>
        <div class="vs-placeholder vs-placeholder--rect vs-placeholder--sm vs-placeholder--text-line vs-placeholder--glow" aria-hidden="true"></div>
        <div class="vs-placeholder vs-placeholder--rect vs-placeholder--md vs-placeholder--text-line vs-placeholder--glow" aria-hidden="true"></div>
        <div class="vs-placeholder vs-placeholder--rect vs-placeholder--lg vs-placeholder--text-line vs-placeholder--glow" aria-hidden="true"></div>
        <div class="vs-placeholder vs-placeholder--rect vs-placeholder--xl vs-placeholder--text-line vs-placeholder--glow" aria-hidden="true"></div>
      </div>
    </section>

    <section class="mb-24">
      <h2 class="mb-12">Content Presets</h2>
      <div class="grid grid-gap-16 grid-cols-4 align-center">
        <div class="vs-placeholder vs-placeholder--circle vs-placeholder--sm vs-placeholder--avatar vs-placeholder--wave" aria-hidden="true">
          <span class="vs-placeholder__wave" aria-hidden="true"></span>
        </div>
        <div class="vs-placeholder vs-placeholder--pill vs-placeholder--md vs-placeholder--button vs-placeholder--static" aria-hidden="true"></div>
        <div class="vs-placeholder vs-placeholder--rounded vs-placeholder--lg vs-placeholder--heading vs-placeholder--glow" aria-hidden="true"></div>
        <div class="vs-placeholder vs-placeholder--rect vs-placeholder--xl vs-placeholder--card vs-placeholder--wave" aria-hidden="true">
          <span class="vs-placeholder__wave" aria-hidden="true"></span>
        </div>
      </div>
    </section>
  </body>
</html>
