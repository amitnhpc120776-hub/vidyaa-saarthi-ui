<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VIS Component Demo â€” vs-placeholder</title>
    <link rel="stylesheet" href="../../vs-designSystem/tokens.css" />
    <link rel="stylesheet" href="../../vs-designSystem/base.css" />
    <link rel="stylesheet" href="../../vs-designSystem/typography.css" />
    <link rel="stylesheet" href="../../vs-designSystem/utilities.css" />
    <link rel="stylesheet" href="../../component.css" />
  </head>
  <body class="p-24">
    <header class="mb-24">
      <h1 class="mb-8">vs-placeholder Component Demo</h1>
      <p class="text-secondary">
        Foundational skeleton loader with token-driven sizing, shapes, animations, and inline/block behavior for any loading state across the VIS design system.
      </p>
    </header>

    <section class="mb-24">
      <h2 class="mb-12">Default & Shape Variants</h2>
      <div class="flex flex-wrap gap-16 items-center">
        <div class="vs-placeholder vs-placeholder--rect vs-placeholder--md vs-placeholder--pulse vs-placeholder--block">
          <span class="vs-placeholder__item"></span>
        </div>
        <div class="w-full max-w-sm">
          <div class="vs-placeholder vs-placeholder--rounded vs-placeholder--md vs-placeholder--pulse vs-placeholder--block">
            <span class="vs-placeholder__item"></span>
          </div>
        </div>
        <div class="vs-placeholder vs-placeholder--circle vs-placeholder--sm vs-placeholder--blink vs-placeholder--inline" data-placeholder-static="true">
          <span class="vs-placeholder__item"></span>
        </div>
      </div>
    </section>

    <section class="mb-24">
      <h2 class="mb-12">Text Skeleton</h2>
      <div class="vs-placeholder vs-placeholder--text vs-placeholder--lg vs-placeholder--wave vs-placeholder--block">
        <span class="vs-placeholder__item"></span>
        <span class="vs-placeholder__item"></span>
        <span class="vs-placeholder__item"></span>
        <span class="vs-placeholder__item"></span>
      </div>
    </section>

    <section class="mb-24">
      <h2 class="mb-12">Animation Variants</h2>
      <div class="flex flex-wrap gap-16 items-center">
        <div class="vs-placeholder vs-placeholder--rect vs-placeholder--md vs-placeholder--pulse">
          <span class="vs-placeholder__item"></span>
        </div>
        <div class="vs-placeholder vs-placeholder--rect vs-placeholder--md vs-placeholder--wave">
          <span class="vs-placeholder__item"></span>
        </div>
        <div class="vs-placeholder vs-placeholder--rect vs-placeholder--md vs-placeholder--blink">
          <span class="vs-placeholder__item"></span>
        </div>
      </div>
    </section>

    <section>
      <h2 class="mb-12">Size & Layout</h2>
      <div class="flex flex-wrap gap-16 items-center">
        <div class="vs-placeholder vs-placeholder--rect vs-placeholder--sm vs-placeholder--pulse vs-placeholder--inline">
          <span class="vs-placeholder__item"></span>
        </div>
        <div class="w-full max-w-sm">
          <div class="vs-placeholder vs-placeholder--rect vs-placeholder--md vs-placeholder--wave vs-placeholder--block">
            <span class="vs-placeholder__item"></span>
          </div>
        </div>
        <div class="w-full max-w-md">
          <div class="vs-placeholder vs-placeholder--rect vs-placeholder--lg vs-placeholder--pulse vs-placeholder--block">
            <span class="vs-placeholder__item"></span>
          </div>
        </div>
      </div>
    </section>

    <script src="../../js/components/vs-placeholder/vs-placeholder.js"></script>
  </body>
</html>
