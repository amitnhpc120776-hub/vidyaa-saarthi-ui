<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VIS Component Demo â€” vs-btn</title>
    <link rel="stylesheet" href="../../vs-designSystem/tokens.css" />
    <link rel="stylesheet" href="../../vs-designSystem/base.css" />
    <link rel="stylesheet" href="../../vs-designSystem/typography.css" />
    <link rel="stylesheet" href="../../vs-designSystem/utilities.css" />
    <link rel="stylesheet" href="./vs-btn.css" />
  </head>
  <body class="p-24">
    <header class="mb-24">
      <h1 class="mb-12">vs-btn Component Demo</h1>
      <p class="text-secondary">Core VIS button in default, variant, size, and state examples.</p>
    </header>

    <section class="mb-24">
      <h2 class="mb-12">Default</h2>
      <button class="vs-btn vs-btn--primary vs-btn--md" type="button">
        <span class="vs-btn__content">
          <span class="vs-btn__icon vs-btn__icon--leading" aria-hidden="true">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M12 5v14m-7-7h14" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
          </span>
          <span class="vs-btn__label">Primary Action</span>
        </span>
      </button>
    </section>

    <section class="mb-24">
      <h2 class="mb-12">Variants</h2>
      <div class="flex gap-12 flex-wrap">
        <button class="vs-btn vs-btn--secondary" type="button">Secondary</button>
        <button class="vs-btn vs-btn--tertiary" type="button">Tertiary</button>
        <button class="vs-btn vs-btn--outline" type="button">Outline</button>
        <button class="vs-btn vs-btn--ghost" type="button">Ghost</button>
        <button class="vs-btn vs-btn--success" type="button">Success</button>
        <button class="vs-btn vs-btn--danger" type="button">Danger</button>
        <button class="vs-btn vs-btn--ghost vs-btn--icon-only" type="button" aria-label="More options">
          <span class="vs-btn__icon" aria-hidden="true">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M12 6h.01M12 12h.01M12 18h.01" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
          </span>
        </button>
      </div>
    </section>

    <section class="mb-24">
      <h2 class="mb-12">Sizes</h2>
      <div class="flex gap-12 flex-wrap align-center">
        <button class="vs-btn vs-btn--primary vs-btn--sm" type="button">Small</button>
        <button class="vs-btn vs-btn--primary vs-btn--md" type="button">Medium</button>
        <button class="vs-btn vs-btn--primary vs-btn--lg" type="button">Large</button>
      </div>
    </section>

    <section class="mb-24">
      <h2 class="mb-12">States</h2>
      <div class="flex gap-12 flex-wrap align-center">
        <button class="vs-btn vs-btn--primary is-loading" type="button" disabled aria-live="polite">
          <span class="vs-btn__spinner" role="status" aria-label="Loading"></span>
          <span class="vs-btn__label">Loading</span>
        </button>
        <button class="vs-btn vs-btn--secondary" type="button" disabled aria-disabled="true">Disabled</button>
        <button class="vs-btn vs-btn--danger" type="button" data-vs-toggle="true" aria-pressed="false">Toggle Button</button>
        <button class="vs-btn vs-btn--success vs-btn--block" type="button">Block Level</button>
      </div>
    </section>

    <script src="../../../js/components/vs-btn/vs-btn.js"></script>
  </body>
</html>
