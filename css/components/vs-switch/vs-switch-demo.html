<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VIS Component Demo â€” vs-switch</title>
    <link rel="stylesheet" href="../../vs-designSystem/tokens.css" />
    <link rel="stylesheet" href="../../vs-designSystem/base.css" />
    <link rel="stylesheet" href="../../vs-designSystem/typography.css" />
    <link rel="stylesheet" href="../../vs-designSystem/utilities.css" />
    <link rel="stylesheet" href="../../component.css" />
  </head>
  <body>
    <section class="test-area">
      <h2>Component Test: vs-switch</h2>

      <div class="demo-block">
        <p>Default switch with description</p>
        <label class="vs-switch vs-switch--default vs-switch--md vs-switch--block" data-switch>
          <input
            class="vs-switch__control"
            type="checkbox"
            id="demo-switch-default"
            role="switch"
            aria-checked="false"
            aria-describedby="demo-switch-default-desc"
          />
          <span class="vs-switch__visual" aria-hidden="true">
            <span class="vs-switch__thumb"></span>
          </span>
          <span class="vs-switch__label">Enable notifications</span>
          <span class="vs-switch__description" id="demo-switch-default-desc">Receive updates about account activity.</span>
        </label>
      </div>

      <div class="demo-block">
        <p>Primary checked, inline layout</p>
        <label class="vs-switch vs-switch--primary vs-switch--md vs-switch--inline is-checked" data-switch>
          <input
            class="vs-switch__control"
            type="checkbox"
            id="demo-switch-primary"
            role="switch"
            aria-checked="true"
            aria-describedby="demo-switch-primary-desc"
            checked
          />
          <span class="vs-switch__visual" aria-hidden="true">
            <span class="vs-switch__thumb"></span>
          </span>
          <span class="vs-switch__label">Primary accent</span>
          <span class="vs-switch__description" id="demo-switch-primary-desc">Inline alignment keeps content on one row.</span>
        </label>
      </div>

      <div class="demo-block">
        <p>Secondary disabled</p>
        <label class="vs-switch vs-switch--secondary vs-switch--sm vs-switch--block is-disabled" data-switch>
          <input
            class="vs-switch__control"
            type="checkbox"
            id="demo-switch-disabled"
            role="switch"
            aria-checked="false"
            aria-describedby="demo-switch-disabled-desc"
            disabled
          />
          <span class="vs-switch__visual" aria-hidden="true">
            <span class="vs-switch__thumb"></span>
          </span>
          <span class="vs-switch__label">Disabled toggle</span>
          <span class="vs-switch__description" id="demo-switch-disabled-desc">Non-interactive control using secondary palette.</span>
        </label>
      </div>

      <div class="demo-block">
        <p>Success, large size with success state</p>
        <label class="vs-switch vs-switch--success vs-switch--lg vs-switch--block is-checked is-success" data-switch>
          <input
            class="vs-switch__control"
            type="checkbox"
            id="demo-switch-success"
            role="switch"
            aria-checked="true"
            aria-describedby="demo-switch-success-desc"
            checked
          />
          <span class="vs-switch__visual" aria-hidden="true">
            <span class="vs-switch__thumb"></span>
          </span>
          <span class="vs-switch__label">Two-factor authentication</span>
          <span class="vs-switch__description" id="demo-switch-success-desc">Validated selection with success styling.</span>
        </label>
      </div>

      <div class="demo-block">
        <p>Danger, read-only with error helper</p>
        <label class="vs-switch vs-switch--danger vs-switch--md vs-switch--block is-readonly is-error" data-switch>
          <input
            class="vs-switch__control"
            type="checkbox"
            id="demo-switch-error"
            role="switch"
            aria-checked="true"
            aria-describedby="demo-switch-error-desc"
            checked
            readonly
          />
          <span class="vs-switch__visual" aria-hidden="true">
            <span class="vs-switch__thumb"></span>
          </span>
          <span class="vs-switch__label">Critical setting</span>
          <span class="vs-switch__description" id="demo-switch-error-desc">Read-only selection indicating an error to resolve.</span>
        </label>
      </div>
    </section>

    <script src="../../js/components/vs-switch/vs-switch.js"></script>
  </body>
</html>
