<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VIS Component Demo â€” vs-switch</title>
    <link rel="stylesheet" href="../../vs-designSystem/tokens.css" />
    <link rel="stylesheet" href="../../vs-designSystem/base.css" />
    <link rel="stylesheet" href="../../vs-designSystem/typography.css" />
    <link rel="stylesheet" href="../../vs-designSystem/utilities.css" />
    <link rel="stylesheet" href="../../component.css" />
  </head>
  <body class="p-24">
    <section class="test-area">
      <h2>Component Test: vs-switch</h2>

      <div class="demo-block">
        <p>Default (canonical snippet)</p>
        <label class="vs-switch">
          <input class="vs-switch__input" type="checkbox" name="default" role="switch" />
          <span class="vs-switch__control" aria-hidden="true">
            <span class="vs-switch__thumb"></span>
          </span>
          <span class="vs-switch__label">Enable notifications</span>
          <span class="vs-switch__support">Toggle to receive updates.</span>
        </label>
      </div>

      <div class="demo-block">
        <p>Pre-checked state</p>
        <label class="vs-switch is-checked">
          <input class="vs-switch__input" type="checkbox" name="checked" role="switch" checked />
          <span class="vs-switch__control" aria-hidden="true">
            <span class="vs-switch__thumb"></span>
          </span>
          <span class="vs-switch__label">Dark mode</span>
          <span class="vs-switch__support">Switch is initialized as on.</span>
        </label>
      </div>

      <div class="demo-block">
        <p>Size modifier (small)</p>
        <label class="vs-switch vs-switch--sm">
          <input class="vs-switch__input" type="checkbox" name="size-small" role="switch" />
          <span class="vs-switch__control" aria-hidden="true">
            <span class="vs-switch__thumb"></span>
          </span>
          <span class="vs-switch__label">Compact switch</span>
          <span class="vs-switch__support">Use for dense lists.</span>
        </label>
      </div>

      <div class="demo-block">
        <p>Label placement (start)</p>
        <label class="vs-switch vs-switch--label-start">
          <input class="vs-switch__input" type="checkbox" name="label-start" role="switch" />
          <span class="vs-switch__control" aria-hidden="true">
            <span class="vs-switch__thumb"></span>
          </span>
          <span class="vs-switch__label">Label on the left</span>
          <span class="vs-switch__support">Support text stays with the label block.</span>
        </label>
      </div>

      <div class="demo-block">
        <p>Label placement (top)</p>
        <label class="vs-switch vs-switch--label-top">
          <input class="vs-switch__input" type="checkbox" name="label-top" role="switch" />
          <span class="vs-switch__control" aria-hidden="true">
            <span class="vs-switch__thumb"></span>
          </span>
          <span class="vs-switch__label">Label above control</span>
          <span class="vs-switch__support">Helper text remains below the label.</span>
        </label>
      </div>

      <div class="demo-block">
        <p>Label placement (bottom)</p>
        <label class="vs-switch vs-switch--label-bottom">
          <input class="vs-switch__input" type="checkbox" name="label-bottom" role="switch" />
          <span class="vs-switch__control" aria-hidden="true">
            <span class="vs-switch__thumb"></span>
          </span>
          <span class="vs-switch__label">Label below control</span>
          <span class="vs-switch__support">Support content still trails the label.</span>
        </label>
      </div>

      <div class="demo-block">
        <p>Disabled state</p>
        <label class="vs-switch is-disabled">
          <input class="vs-switch__input" type="checkbox" name="disabled" role="switch" disabled />
          <span class="vs-switch__control" aria-hidden="true">
            <span class="vs-switch__thumb"></span>
          </span>
          <span class="vs-switch__label">Auto-updates</span>
          <span class="vs-switch__support">Disabled switches convey unavailable settings.</span>
        </label>
      </div>
    </section>

    <script src="../../js/components/vs-switch/vs-switch.js"></script>
  </body>
</html>
