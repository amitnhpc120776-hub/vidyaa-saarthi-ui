<!-- VIS HTML Snippet -->
<label class="vs-switch vs-switch--md vs-switch--default" data-switch>
  <input
    class="vs-switch__control"
    type="checkbox"
    id="vs-switch-1"
    role="switch"
    aria-checked="false"
    aria-describedby="vs-switch-1-description"
  />
  <span class="vs-switch__visual" aria-hidden="true">
    <span class="vs-switch__thumb"></span>
  </span>
  <span class="vs-switch__label">Enable notifications</span>
  <span class="vs-switch__description" id="vs-switch-1-description">Receive updates about account activity.</span>
</label>

<!-- Notes for Integration -->
<!--
- Apply `.is-checked` to the root when the control is on; keep `aria-checked` on the input in sync.
- Use `.is-disabled` or the native `disabled` attribute on the input to disable interaction.
- `.is-readonly` may be paired with `aria-readonly="true"` on the input when the state is enforced.
- `.is-error` or `.is-success` decorate the control for validation messaging.
- `.is-focus-visible` is toggled via JS when the control receives keyboard focus.
- Layout variants: `.vs-switch--inline` keeps label aligned horizontally; `.vs-switch--block` stacks label/description.
- Size variants: `.vs-switch--sm`, `.vs-switch--md` (default), `.vs-switch--lg` adjust track/thumb sizing.
- Visual variants: `.vs-switch--default`, `--primary`, `--secondary`, `--success`, `--warning`, `--danger`, `--info`.
-->
