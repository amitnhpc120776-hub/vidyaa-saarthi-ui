## VIS HTML Snippet

<label class="vs-switch vs-switch--default vs-switch--md vs-switch--primary" aria-label="Primary switch">
  <input class="vs-switch__input" type="checkbox" role="switch" aria-checked="false" aria-disabled="false" />
  <span class="vs-switch__track" aria-hidden="true">
    <span class="vs-switch__thumb"></span>
  </span>
  <span class="vs-switch__label">Enable notifications</span>
</label>

<label class="vs-switch vs-switch--solid vs-switch--lg vs-switch--secondary vs-switch--inline vs-switch--checked" aria-label="Secondary switch">
  <input class="vs-switch__input" type="checkbox" role="switch" checked aria-checked="true" />
  <span class="vs-switch__track" aria-hidden="true">
    <span class="vs-switch__thumb"></span>
  </span>
  <span class="vs-switch__label">Use solid style</span>
</label>

<label class="vs-switch vs-switch--outline vs-switch--sm vs-switch--warning vs-switch--reverse vs-switch--disabled" aria-label="Disabled warning switch">
  <input class="vs-switch__input" type="checkbox" role="switch" aria-checked="false" disabled aria-disabled="true" />
  <span class="vs-switch__track" aria-hidden="true">
    <span class="vs-switch__thumb"></span>
  </span>
  <span class="vs-switch__label">Disabled state</span>
</label>

<label class="vs-switch vs-switch--subtle vs-switch--md vs-switch--info vs-switch--no-label vs-switch--inline" aria-label="Subtle no label switch">
  <input class="vs-switch__input" type="checkbox" role="switch" aria-checked="false" />
  <span class="vs-switch__track" aria-hidden="true">
    <span class="vs-switch__thumb"></span>
  </span>
  <span class="vs-switch__label">Hidden label</span>
</label>

## Notes for Integration
- Root element uses `<label>` to couple the clickable area with the native checkbox input. Apply `aria-label` when `vs-switch--no-label` hides visible text.
- Sync `.vs-switch--checked` / `.vs-switch--unchecked` and `.is-checked` / `.is-unchecked` classes with the input's `checked` state for styling; `.vs-switch--disabled` or disabled attribute should also set `.is-disabled`.
- The `role="switch"` attribute and `aria-checked` values keep accessibility consistent; update `aria-checked` when toggling the input programmatically.
- Combine layout (`vs-switch--inline` or `vs-switch--block`), shape, style, and color modifiers on the root to achieve desired presentation.
