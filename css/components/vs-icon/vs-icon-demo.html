<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VIS Component Demo — vs-icon</title>
    <link rel="stylesheet" href="../../vs-designSystem/tokens.css" />
    <link rel="stylesheet" href="../../vs-designSystem/base.css" />
    <link rel="stylesheet" href="../../vs-designSystem/typography.css" />
    <link rel="stylesheet" href="../../vs-designSystem/utilities.css" />
    <link rel="stylesheet" href="../../component.css" />
  </head>
  <body class="p-24">
    <header class="mb-24">
      <h1 class="mb-8">vs-icon Component Demo</h1>
      <p class="text-secondary">
        Foundational wrapper for text glyphs and SVG icons with token-driven size, color, alignment, and rotation utilities.
      </p>
    </header>

    <section class="mb-24">
      <h2 class="mb-12">Text-based Icons</h2>
      <div class="flex gap-16 align-center">
        <span class="vs-icon vs-icon--sm" role="img" aria-label="Check">
          <span class="vs-icon__text">✓</span>
        </span>
        <span class="vs-icon vs-icon--md" role="img" aria-label="Info">
          <span class="vs-icon__text">i</span>
        </span>
        <span class="vs-icon vs-icon--lg" role="img" aria-label="Alert">
          <span class="vs-icon__text">!</span>
        </span>
      </div>
    </section>

    <section class="mb-24">
      <h2 class="mb-12">Inline SVG Icons</h2>
      <div class="flex gap-16 align-center">
        <span class="vs-icon vs-icon--md" aria-hidden="true">
          <span class="vs-icon__svg" aria-hidden="true">
            <svg viewBox="0 0 24 24" focusable="false" aria-hidden="true">
              <path d="M4 12L10 18L20 6" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
          </span>
        </span>
        <span class="vs-icon vs-icon--md is-muted" aria-hidden="true">
          <span class="vs-icon__svg" aria-hidden="true">
            <svg viewBox="0 0 24 24" focusable="false" aria-hidden="true">
              <circle cx="12" cy="12" r="10" fill="currentColor" opacity="0.12" />
              <circle cx="12" cy="12" r="5" fill="currentColor" />
            </svg>
          </span>
        </span>
        <span class="vs-icon vs-icon--md vs-icon--rotate-90" aria-hidden="true">
          <span class="vs-icon__svg" aria-hidden="true">
            <svg viewBox="0 0 24 24" focusable="false" aria-hidden="true">
              <path d="M12 4L20 20H4Z" fill="currentColor" />
            </svg>
          </span>
        </span>
      </div>
    </section>

    <section class="mb-24">
      <h2 class="mb-12">Spin & Rotation Utilities</h2>
      <div class="flex gap-16 align-center">
        <span class="vs-icon vs-icon--sm vs-icon--spin" aria-hidden="true">
          <span class="vs-icon__svg" aria-hidden="true">
            <svg viewBox="0 0 16 16" focusable="false" aria-hidden="true">
              <circle cx="8" cy="8" r="6" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-dasharray="28" />
            </svg>
          </span>
        </span>
        <span class="vs-icon vs-icon--md vs-icon--rotate-180" aria-hidden="true">
          <span class="vs-icon__svg" aria-hidden="true">
            <svg viewBox="0 0 24 24" focusable="false" aria-hidden="true">
              <path d="M12 2L4 22H20Z" fill="currentColor" />
            </svg>
          </span>
        </span>
        <span class="vs-icon vs-icon--lg vs-icon--rotate-270" aria-hidden="true">
          <span class="vs-icon__svg" aria-hidden="true">
            <svg viewBox="0 0 24 24" focusable="false" aria-hidden="true">
              <path d="M4 8L12 16L20 8" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
          </span>
        </span>
      </div>
    </section>
  </body>
</html>
