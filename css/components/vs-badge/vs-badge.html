<span class="vs-badge vs-badge--neutral vs-badge--md" role="status">
  <span class="vs-badge__content">Badge</span>
</span>

<!-- Dot indicator variant -->
<span class="vs-badge vs-badge--success vs-badge--dot" aria-label="Online"></span>

<!-- Notes for Integration -->
<!--
- Use the root .vs-badge element directly around inline text or numeric counts.

- Use .vs-badge--pill for fully rounded chips or .vs-badge--dot for compact indicators.
