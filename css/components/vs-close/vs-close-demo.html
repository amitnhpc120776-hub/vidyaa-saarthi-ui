<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VIS Component Demo â€” vs-close</title>
    <link rel="stylesheet" href="../../vs-designSystem/tokens.css" />
    <link rel="stylesheet" href="../../vs-designSystem/base.css" />
    <link rel="stylesheet" href="../../vs-designSystem/typography.css" />
    <link rel="stylesheet" href="../../vs-designSystem/utilities.css" />
    <link rel="stylesheet" href="../../component.css" />
  </head>
  <body>
    <section class="test-area">
      <h2>Component Test: vs-close</h2>

      <div class="demo-block">
        <p>Default and primary actions</p>
        <button class="vs-close vs-close--default vs-close--round vs-close--md" type="button" aria-label="Close">
          <span class="vs-close__icon">
            <span class="vs-icon" aria-hidden="true">&times;</span>
          </span>
        </button>
        <button class="vs-close vs-close--primary vs-close--round vs-close--md" type="button" aria-label="Close">
          <span class="vs-close__icon">
            <span class="vs-icon" aria-hidden="true">&times;</span>
          </span>
        </button>
      </div>

      <div class="demo-block">
        <p>Muted + danger variants with size options</p>
        <button class="vs-close vs-close--muted vs-close--soft vs-close--sm" type="button" aria-label="Close muted">
          <span class="vs-close__icon">
            <span class="vs-icon" aria-hidden="true">&times;</span>
          </span>
        </button>
        <button class="vs-close vs-close--danger vs-close--round vs-close--md" type="button" aria-label="Close danger">
          <span class="vs-close__icon">
            <span class="vs-icon" aria-hidden="true">&times;</span>
          </span>
        </button>
        <button class="vs-close vs-close--danger vs-close--square vs-close--lg" type="button" aria-label="Close danger square">
          <span class="vs-close__icon">
            <span class="vs-icon" aria-hidden="true">&times;</span>
          </span>
        </button>
      </div>

      <div class="demo-block bg-inverse p-16">
        <p class="text-inverse">Inverse for dark surfaces</p>
        <button class="vs-close vs-close--inverse vs-close--round vs-close--md" type="button" aria-label="Close inverse">
          <span class="vs-close__icon">
            <span class="vs-icon" aria-hidden="true">&times;</span>
          </span>
        </button>
        <button class="vs-close vs-close--inverse vs-close--soft vs-close--lg" type="button" aria-label="Close inverse large">
          <span class="vs-close__icon">
            <span class="vs-icon" aria-hidden="true">&times;</span>
          </span>
        </button>
      </div>

      <div class="demo-block">
        <p>States: hover, active, focus-visible, disabled</p>
        <button class="vs-close vs-close--default vs-close--round vs-close--md is-hovered" type="button" aria-label="Hovered close">
          <span class="vs-close__icon">
            <span class="vs-icon" aria-hidden="true">&times;</span>
          </span>
        </button>
        <button class="vs-close vs-close--primary vs-close--soft vs-close--md is-active" type="button" aria-label="Active close">
          <span class="vs-close__icon">
            <span class="vs-icon" aria-hidden="true">&times;</span>
          </span>
        </button>
        <button class="vs-close vs-close--muted vs-close--round vs-close--md is-focus-visible" type="button" aria-label="Focus visible close">
          <span class="vs-close__icon">
            <span class="vs-icon" aria-hidden="true">&times;</span>
          </span>
        </button>
        <button class="vs-close vs-close--danger vs-close--round vs-close--md is-disabled" type="button" aria-label="Disabled close" disabled>
          <span class="vs-close__icon">
            <span class="vs-icon" aria-hidden="true">&times;</span>
          </span>
        </button>
      </div>
    </section>

    <script src="../../js/components/vs-close/vs-close.js"></script>
  </body>
</html>
