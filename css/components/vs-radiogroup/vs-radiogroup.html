<!-- VIS HTML Snippet -->
<fieldset class="vs-radiogroup" role="radiogroup" aria-describedby="vs-radiogroup-desc vs-radiogroup-message">
  <legend class="vs-radiogroup__label">Select a delivery option</legend>
  <p class="vs-radiogroup__description" id="vs-radiogroup-desc">Choose how you would like your order to arrive.</p>
  <div class="vs-radiogroup__options">
    <div class="vs-radiogroup__option">
      <label class="vs-radio">
        <input class="vs-radio__input" type="radio" name="delivery" value="standard" />
        <span class="vs-radio__control" aria-hidden="true"></span>
        <span class="vs-radio__label">Standard shipping</span>
        <span class="vs-radio__support">Arrives in 5–7 business days.</span>
      </label>
    </div>
    <div class="vs-radiogroup__option">
      <label class="vs-radio">
        <input class="vs-radio__input" type="radio" name="delivery" value="express" />
        <span class="vs-radio__control" aria-hidden="true"></span>
        <span class="vs-radio__label">Express shipping</span>
        <span class="vs-radio__support">Arrives in 2–3 business days.</span>
      </label>
    </div>
    <div class="vs-radiogroup__option">
      <label class="vs-radio">
        <input class="vs-radio__input" type="radio" name="delivery" value="pickup" />
        <span class="vs-radio__control" aria-hidden="true"></span>
        <span class="vs-radio__label">Store pickup</span>
        <span class="vs-radio__support">Free pickup today at a nearby location.</span>
      </label>
    </div>
  </div>
  <p class="vs-radiogroup__message" id="vs-radiogroup-message" role="status">Select one option to continue.</p>
</fieldset>

<!-- Notes for integration -->
<!--
- Keep the .vs-radiogroup anatomy exactly as shown; avoid adding variant or state classes in production snippets.

- Connect helper and message text to the group with aria-describedby; ensure any custom IDs match the radiogroup's attribute.
- For disabled groups, set the disabled attribute on the fieldset or apply .is-disabled; for validation, set aria-invalid="true" on radios or add .is-invalid on the group.
- If legend cannot be used, replace it with another semantic wrapper but retain the .vs-radiogroup__label class for accessible labeling.
