<!-- VIS HTML Snippet -->
<div class="vs-btn-group vs-btn-group--horizontal vs-btn-group--rounded vs-btn-group--md" role="group" aria-label="Horizontal button group">
  <div class="vs-btn-group__item">
    <button class="vs-btn vs-btn--secondary vs-btn--md" type="button">
      <span class="vs-btn__label">Left</span>
    </button>
  </div>
  <div class="vs-btn-group__item">
    <button class="vs-btn vs-btn--primary vs-btn--md" type="button">
      <span class="vs-btn__label">Middle</span>
    </button>
  </div>
  <div class="vs-btn-group__item">
    <button class="vs-btn vs-btn--outline-primary vs-btn--md" type="button">
      <span class="vs-btn__label">Right</span>
    </button>
  </div>
</div>

<div class="vs-btn-group vs-btn-group--vertical vs-btn-group--segmented vs-btn-group--pill vs-btn-group--sm" role="group" aria-label="Segmented vertical actions" aria-orientation="vertical">
  <div class="vs-btn-group__item">
    <button class="vs-btn vs-btn--secondary vs-btn--sm" type="button">
      <span class="vs-btn__label">Top</span>
    </button>
  </div>
  <div class="vs-btn-group__item">
    <button class="vs-btn vs-btn--primary vs-btn--sm" type="button">
      <span class="vs-btn__label">Center</span>
    </button>
  </div>
  <div class="vs-btn-group__item">
    <button class="vs-btn vs-btn--outline-primary vs-btn--sm" type="button">
      <span class="vs-btn__label">Bottom</span>
    </button>
  </div>
</div>

<div class="vs-btn-group vs-btn-group--horizontal vs-btn-group--justified vs-btn-group--block vs-btn-group--smooth vs-btn-group--lg" role="group" aria-label="Justified actions">
  <div class="vs-btn-group__item">
    <button class="vs-btn vs-btn--neutral vs-btn--lg" type="button">
      <span class="vs-btn__label">Back</span>
    </button>
  </div>
  <div class="vs-btn-group__item">
    <button class="vs-btn vs-btn--primary vs-btn--lg" type="button">
      <span class="vs-btn__label">Continue</span>
    </button>
  </div>
</div>

<!-- Notes for Integration -->
<!--
- Use .vs-btn-group as the root container; wrap each button in .vs-btn-group__item to keep alignment and sizing consistent.
- Apply orientation modifiers .vs-btn-group--horizontal (default) or .vs-btn-group--vertical with aria-orientation="vertical" when stacked.
- Shape modifiers adjust only the outer edges: .vs-btn-group--rounded, .vs-btn-group--smooth, .vs-btn-group--pill.
- Layout modifiers: .vs-btn-group--block for full-width, .vs-btn-group--segmented for tight bordered clusters, .vs-btn-group--justified to stretch buttons equally.
- Size modifiers control spacing around the group wrapper: .vs-btn-group--sm, .vs-btn-group--md, .vs-btn-group--lg (buttons keep their own size classes).
- Keep internal buttons as native vs-btn elements; the group never overrides button internals.
-->
