<!-- VIS HTML Snippet -->
<div class="vs-divider vs-divider--horizontal"></div>

<div class="vs-divider vs-divider--horizontal vs-divider--light vs-divider--spaced"></div>

<div class="vs-divider vs-divider--horizontal vs-divider--dashed is-labeled">
  <span class="vs-divider__label">Section Label</span>
</div>

<div class="vs-divider vs-divider--vertical vs-divider--strong is-full-height" role="presentation"></div>

<!-- Notes for Integration -->
<!--
- Use vs-divider--horizontal (default) or vs-divider--vertical to control orientation.
- Apply vs-divider--light or vs-divider--strong to adjust emphasis; dashed and dotted modifiers change stroke style.
- vs-divider--spaced adds outer margin; vs-divider--inset indents the stroke on the inline axis.
- When using labels, add .is-labeled and wrap the text in .vs-divider__label to preserve alignment.
- Vertical dividers can use .is-full-height inside flex or grid layouts to stretch to the container height.
- Role attributes are optional; use role="presentation" when the divider is purely decorative.
-->
