  <input class="vs-radio__input" type="radio" name="vs-radio-group" aria-checked="false" aria-disabled="false" />
  <span class="vs-radio__control" aria-hidden="true"></span>
  <span class="vs-radio__label">Primary choice</span>
</label>

<label class="vs-radio vs-radio--solid vs-radio--lg vs-radio--secondary vs-radio--checked" aria-label="Secondary selected radio option">
  <input class="vs-radio__input" type="radio" name="vs-radio-group" checked aria-checked="true" aria-disabled="false" />
  <span class="vs-radio__control" aria-hidden="true"></span>
  <span class="vs-radio__label">Secondary selected</span>
</label>

<label class="vs-radio vs-radio--outline vs-radio--sm vs-radio--warning vs-radio--disabled vs-radio--inline" aria-label="Warning disabled radio option">
  <input class="vs-radio__input" type="radio" name="vs-radio-group" disabled aria-checked="false" aria-disabled="true" />
  <span class="vs-radio__control" aria-hidden="true"></span>
  <span class="vs-radio__label">Disabled choice</span>
</label>

## Notes for Integration
- Wrap the radio in a `<label class="vs-radio ...">` so the entire control is clickable. Apply style, size, color, layout, shape, and state modifiers on this root element.
- Keep the native `<input type="radio">` with the `vs-radio__input` class for form compatibility; share a `name` across related options. Sync `checked`/`disabled` attributes and corresponding `aria-checked`/`aria-disabled` values.
- Use `vs-radio--inline` for inline alignment or `vs-radio--block` to stretch across the container. Apply `vs-radio--no-label` when hiding `.vs-radio__label` and provide an `aria-label` on the root.
