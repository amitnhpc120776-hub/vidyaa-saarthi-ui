<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VIS Component Demo â€” vs-radio</title>
    <link rel="stylesheet" href="../../vs-designSystem/tokens.css" />
    <link rel="stylesheet" href="../../vs-designSystem/base.css" />
    <link rel="stylesheet" href="../../vs-designSystem/typography.css" />
    <link rel="stylesheet" href="../../vs-designSystem/utilities.css" />
    <link rel="stylesheet" href="../../component.css" />
  </head>
  <body class="p-24">
    <header class="mb-24">
      <h1 class="mb-8">vs-radio Component Demo</h1>
      <p class="text-secondary">
        Single-select radio control with style, color, size, shape, layout, and state variants.
      </p>
    </header>

    <section class="mb-24">
      <h2 class="mb-12">Default Group</h2>
      <div class="flex column gap-12">
        <label class="vs-radio vs-radio--default vs-radio--md vs-radio--primary">
          <input class="vs-radio__input" type="radio" name="radio-default" aria-checked="false" />
          <span class="vs-radio__control" aria-hidden="true"></span>
          <span class="vs-radio__label">Option one</span>
        </label>
        <label class="vs-radio vs-radio--default vs-radio--md vs-radio--primary vs-radio--checked">
          <input class="vs-radio__input" type="radio" name="radio-default" checked aria-checked="true" />
          <span class="vs-radio__control" aria-hidden="true"></span>
          <span class="vs-radio__label">Option two</span>
        </label>
      </div>
    </section>

    <section class="mb-24">
      <h2 class="mb-12">Style & Color Variants</h2>
      <div class="grid grid-cols-3 gap-16">
        <label class="vs-radio vs-radio--solid vs-radio--secondary vs-radio--md">
          <input class="vs-radio__input" type="radio" name="radio-style" aria-checked="false" />
          <span class="vs-radio__control" aria-hidden="true"></span>
          <span class="vs-radio__label">Solid secondary</span>
        </label>

        <label class="vs-radio vs-radio--outline vs-radio--warning vs-radio--md">
          <input class="vs-radio__input" type="radio" name="radio-style" aria-checked="false" />
          <span class="vs-radio__control" aria-hidden="true"></span>
          <span class="vs-radio__label">Outline warning</span>
        </label>

        <label class="vs-radio vs-radio--default vs-radio--danger vs-radio--md vs-radio--reverse">
          <input class="vs-radio__input" type="radio" name="radio-style" aria-checked="true" />
          <span class="vs-radio__control" aria-hidden="true"></span>
          <span class="vs-radio__label">Reverse danger</span>
        </label>

        <label class="vs-radio vs-radio--solid vs-radio--success vs-radio--md vs-radio--inline">
          <input class="vs-radio__input" type="radio" name="radio-style-inline" aria-checked="true" />
          <span class="vs-radio__control" aria-hidden="true"></span>
          <span class="vs-radio__label">Inline success</span>
        </label>

        <label class="vs-radio vs-radio--outline vs-radio--info vs-radio--md vs-radio--no-label" aria-label="Info no label">
          <input class="vs-radio__input" type="radio" name="radio-style-inline" aria-checked="false" />
          <span class="vs-radio__control" aria-hidden="true"></span>
          <span class="vs-radio__label">Hidden label</span>
        </label>

        <label class="vs-radio vs-radio--default vs-radio--neutral vs-radio--md">
          <input class="vs-radio__input" type="radio" name="radio-style-inline" aria-checked="false" />
          <span class="vs-radio__control" aria-hidden="true"></span>
          <span class="vs-radio__label">Neutral</span>
        </label>
      </div>
    </section>

    <section class="mb-24">
      <h2 class="mb-12">Sizes & Shapes</h2>
      <div class="grid grid-cols-3 gap-16">
        <label class="vs-radio vs-radio--sm vs-radio--primary vs-radio--circle">
          <input class="vs-radio__input" type="radio" name="radio-size" aria-checked="false" />
          <span class="vs-radio__control" aria-hidden="true"></span>
          <span class="vs-radio__label">Small circle</span>
        </label>

        <label class="vs-radio vs-radio--md vs-radio--secondary vs-radio--rounded">
          <input class="vs-radio__input" type="radio" name="radio-size" aria-checked="true" />
          <span class="vs-radio__control" aria-hidden="true"></span>
          <span class="vs-radio__label">Medium rounded</span>
        </label>

        <label class="vs-radio vs-radio--lg vs-radio--success vs-radio--square">
          <input class="vs-radio__input" type="radio" name="radio-size" aria-checked="false" />
          <span class="vs-radio__control" aria-hidden="true"></span>
          <span class="vs-radio__label">Large square</span>
        </label>
      </div>
    </section>

    <section class="mb-24">
      <h2 class="mb-12">States & Layout</h2>
      <div class="grid grid-cols-3 gap-16">
        <label class="vs-radio vs-radio--default vs-radio--md vs-radio--disabled">
          <input class="vs-radio__input" type="radio" aria-checked="true" disabled />
          <span class="vs-radio__control" aria-hidden="true"></span>
          <span class="vs-radio__label">Disabled checked</span>
        </label>

        <label class="vs-radio vs-radio--solid vs-radio--info vs-radio--md vs-radio--block">
          <input class="vs-radio__input" type="radio" aria-checked="false" />
          <span class="vs-radio__control" aria-hidden="true"></span>
          <span class="vs-radio__label">Block layout</span>
        </label>

        <label class="vs-radio vs-radio--outline vs-radio--warning vs-radio--md vs-radio--unchecked">
          <input class="vs-radio__input" type="radio" aria-checked="false" />
          <span class="vs-radio__control" aria-hidden="true"></span>
          <span class="vs-radio__label">Explicit unchecked</span>
        </label>
      </div>
    </section>

    <script src="../../../js/components/vs-radio/vs-radio.js"></script>
  </body>
</html>
