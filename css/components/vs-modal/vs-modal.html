<div class="vs-modal" role="dialog" aria-modal="true" aria-labelledby="modal-title" aria-describedby="modal-description">
  <div class="vs-modal__overlay" data-vs-modal="overlay"></div>
  <div class="vs-modal__dialog" role="document">
    <div class="vs-modal__header">
      <h2 class="vs-modal__title" id="modal-title">Modal title</h2>
      <button class="vs-close vs-modal__close vs-close--default vs-close--round vs-close--md" type="button" aria-label="Close" data-vs-modal="close">
        <span class="vs-close__icon">
          <span class="vs-icon" aria-hidden="true">&times;</span>
        </span>
      </button>
    </div>
    <div class="vs-modal__body" id="modal-description">
      <p>Body content goes here. Add paragraphs, forms, or other interactive elements.</p>
    </div>
    <div class="vs-modal__footer">
      <div class="vs-modal__actions">
        <button class="vs-btn vs-btn--secondary vs-btn--md" type="button" data-vs-modal="cancel">
          <span class="vs-btn__label">Cancel</span>
        </button>
        <button class="vs-btn vs-btn--primary vs-btn--md" type="button" data-vs-modal="confirm">
          <span class="vs-btn__label">Confirm</span>
        </button>
      </div>
    </div>
  </div>
</div>
