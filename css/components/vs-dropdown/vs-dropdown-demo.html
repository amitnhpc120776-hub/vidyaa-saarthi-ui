<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VIS Component Demo — vs-dropdown</title>
    <link rel="stylesheet" href="../../vs-designSystem/tokens.css" />
    <link rel="stylesheet" href="../../vs-designSystem/base.css" />
    <link rel="stylesheet" href="../../vs-designSystem/typography.css" />
    <link rel="stylesheet" href="../../vs-designSystem/utilities.css" />
    <link rel="stylesheet" href="../../component.css" />
  </head>
  <body class="p-24">
    <section class="test-area">
      <h2>Component Test: vs-dropdown</h2>

      <div class="demo-block">
        <p>Default dropdown</p>
        <div class="vs-dropdown" data-vs-component="vs-dropdown">
          <div class="vs-dropdown__trigger">
            <button class="vs-btn vs-dropdown__toggle" type="button" aria-haspopup="menu" aria-expanded="false">
              <span class="vs-dropdown__icon" aria-hidden="true"><span class="vs-icon" aria-hidden="true">☰</span></span>
              <span class="vs-dropdown__label">Actions</span>
              <span class="vs-icon" aria-hidden="true">▾</span>
            </button>
          </div>
          <div class="vs-dropdown__menu" role="menu">
            <div class="vs-dropdown__header" role="presentation">Menu header</div>
            <button class="vs-dropdown__item" type="button" role="menuitem" tabindex="-1">
              <span class="vs-dropdown__item-icon" aria-hidden="true"><i class="vs-icon" aria-hidden="true">★</i></span>
              <span class="vs-dropdown__item-label">Action</span>
              <span class="vs-dropdown__item-meta">⌘K</span>
            </button>
            <button class="vs-dropdown__item" type="button" role="menuitem" tabindex="-1">
              <span class="vs-dropdown__item-label">Another action</span>
            </button>
            <div class="vs-dropdown__divider" role="separator">
              <span class="vs-divider"></span>
            </div>
            <div class="vs-dropdown__item" role="menuitemcheckbox" aria-checked="false" tabindex="-1">
              <label class="vs-checkbox vs-dropdown__checkbox">
                <input class="vs-checkbox__input" type="checkbox" />
                <span class="vs-checkbox__control" aria-hidden="true">
                  <span class="vs-checkbox__icon"></span>
                </span>
                <span class="vs-checkbox__label">Enable option</span>
              </label>
            </div>
            <div class="vs-dropdown__item" role="menuitemradio" aria-checked="true" tabindex="-1">
              <label class="vs-radio vs-dropdown__radio">
                <input class="vs-radio__input" type="radio" name="dropdown-radio-demo" checked />
                <span class="vs-radio__control" aria-hidden="true"></span>
                <span class="vs-radio__label">Selected option</span>
              </label>
            </div>
            <div class="vs-dropdown__footer" role="presentation">
              <button class="vs-btn" type="button">Footer action</button>
            </div>
          </div>
        </div>
      </div>

      <div class="demo-block">
        <p>Split button variant</p>
        <div class="vs-dropdown vs-dropdown--split" data-vs-component="vs-dropdown">
          <div class="vs-dropdown__trigger">
            <button class="vs-btn vs-btn--primary vs-dropdown__primary" type="button">Primary action</button>
            <button class="vs-btn vs-btn--primary vs-dropdown__caret" type="button" aria-haspopup="menu" aria-expanded="false">
              <span class="vs-icon" aria-hidden="true">▾</span>
            </button>
          </div>
          <div class="vs-dropdown__menu" role="menu">
            <button class="vs-dropdown__item" type="button" role="menuitem" tabindex="-1">
              <span class="vs-dropdown__item-label">Profile</span>
            </button>
            <button class="vs-dropdown__item" type="button" role="menuitem" tabindex="-1">
              <span class="vs-dropdown__item-label">Settings</span>
            </button>
          </div>
        </div>
      </div>

      <div class="demo-block">
        <p>Large size dropdown</p>
        <div class="vs-dropdown vs-dropdown--lg" data-vs-component="vs-dropdown">
          <div class="vs-dropdown__trigger">
            <button class="vs-btn vs-btn--secondary vs-btn--lg vs-dropdown__toggle" type="button" aria-haspopup="menu" aria-expanded="false">
              <span class="vs-dropdown__label">Large menu</span>
              <span class="vs-icon" aria-hidden="true">▾</span>
            </button>
          </div>
          <div class="vs-dropdown__menu" role="menu">
            <button class="vs-dropdown__item" type="button" role="menuitem" tabindex="-1">
              <span class="vs-dropdown__item-label">Download</span>
            </button>
            <button class="vs-dropdown__item" type="button" role="menuitem" tabindex="-1">
              <span class="vs-dropdown__item-label">Share</span>
            </button>
          </div>
        </div>
      </div>

      <div class="demo-block">
        <p>Disabled dropdown state</p>
        <div class="vs-dropdown is-disabled" data-vs-component="vs-dropdown">
          <div class="vs-dropdown__trigger">
            <button class="vs-btn vs-dropdown__toggle" type="button" aria-haspopup="menu" aria-expanded="false" disabled>
              <span class="vs-dropdown__label">Disabled menu</span>
              <span class="vs-icon" aria-hidden="true">▾</span>
            </button>
          </div>
          <div class="vs-dropdown__menu" role="menu">
            <button class="vs-dropdown__item" type="button" role="menuitem" tabindex="-1" disabled>
              <span class="vs-dropdown__item-label">Unavailable action</span>
            </button>
          </div>
        </div>
      </div>
    </section>

    <script src="../../js/components/vs-dropdown/vs-dropdown.js"></script>
  </body>
</html>
