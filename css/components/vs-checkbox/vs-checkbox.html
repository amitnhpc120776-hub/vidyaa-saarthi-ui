<!-- VIS HTML Snippet -->
<div class="vs-checkbox__group">
  <label class="vs-checkbox vs-checkbox--md vs-checkbox--default" role="checkbox" aria-checked="false" tabindex="0">
    <input class="vs-checkbox__input" type="checkbox" tabindex="-1" aria-hidden="true" />
    <span class="vs-checkbox__box" aria-hidden="true">
      <span class="vs-checkbox__icon vs-checkbox__icon--check vs-icon" aria-hidden="true">✔</span>
      <span class="vs-checkbox__icon vs-checkbox__icon--indeterminate vs-icon" aria-hidden="true">−</span>
    </span>
    <span class="vs-checkbox__label">Checkbox label</span>
    <span class="vs-checkbox__description">Optional description or help text.</span>
  </label>
</div>

<!-- Notes for Integration -->
<!--
- Root element carries `role="checkbox"`, `aria-checked`, and `tabindex` for keyboard focus; update `aria-disabled` when disabled.
- `.vs-checkbox__input` remains in the DOM for form submissions; keep it synced with the visual state and use it for programmatic access.
- Use `.vs-checkbox__group` to align multiple checkboxes with consistent spacing.
- Apply layout modifiers (`vs-checkbox--inline` or `vs-checkbox--block`) and size modifiers (`--sm`, `--md`, `--lg`) on the root.
- Manage checked, indeterminate, disabled, and focus-visible states via `.is-checked`, `.is-indeterminate`, `.is-disabled`, and `.is-focus-visible` on the root.
-->
