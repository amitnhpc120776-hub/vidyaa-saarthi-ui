## VIS HTML Snippet

<label class="vs-checkbox vs-checkbox--default vs-checkbox--md vs-checkbox--primary" aria-label="Default primary checkbox">
  <input class="vs-checkbox__input" type="checkbox" aria-checked="false" aria-disabled="false" />
  <span class="vs-checkbox__box" aria-hidden="true"></span>
  <span class="vs-checkbox__label">Enable notifications</span>
</label>

<label class="vs-checkbox vs-checkbox--switch vs-checkbox--lg vs-checkbox--secondary vs-checkbox--inline" aria-label="Switch checkbox">
  <input class="vs-checkbox__input" type="checkbox" checked aria-checked="true" />
  <span class="vs-checkbox__box" aria-hidden="true"></span>
  <span class="vs-checkbox__label">Use as switch</span>
</label>

<label class="vs-checkbox vs-checkbox--outline vs-checkbox--sm vs-checkbox--warning vs-checkbox--indeterminate" aria-label="Indeterminate checkbox">
  <input class="vs-checkbox__input" type="checkbox" aria-checked="mixed" />
  <span class="vs-checkbox__box" aria-hidden="true"></span>
  <span class="vs-checkbox__label">Partially selected</span>
</label>

## Notes for Integration
- Use the `<label>` wrapper to tie the clickable area to the input; ensure each checkbox has an accessible label via text or `aria-label` when `vs-checkbox--no-label` is applied.
- Toggle the `checked` and `aria-checked` values on `.vs-checkbox__input` to reflect state. For indeterminate, set `aria-checked="mixed"` and apply `.vs-checkbox--indeterminate`.
- Apply layout modifiers (`vs-checkbox--inline` or `vs-checkbox--block`) on the root to control alignment.
- Use color, style, shape, and size modifiers on the root `.vs-checkbox` element as needed; combine with `.is-disabled` or `disabled` attribute for disabled styling.
- JavaScript (Step 4) should sync BEM state classes `.is-checked`, `.is-indeterminate`, and `.is-disabled` to the input's properties.
