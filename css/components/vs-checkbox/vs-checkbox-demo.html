<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VIS Component Demo â€” vs-checkbox</title>
    <link rel="stylesheet" href="../../vs-designSystem/tokens.css" />
    <link rel="stylesheet" href="../../vs-designSystem/base.css" />
    <link rel="stylesheet" href="../../vs-designSystem/typography.css" />
    <link rel="stylesheet" href="../../vs-designSystem/utilities.css" />
    <link rel="stylesheet" href="../../component.css" />
  </head>
  <body class="p-24">
    <header class="mb-24">
      <h1 class="mb-8">vs-checkbox Component Demo</h1>
      <p class="text-secondary">
        Flexible checkbox component supporting style, color, size, layout, shape, and state variants.
      </p>
    </header>

    <section class="mb-24">
      <h2 class="mb-12">Default</h2>
      <div class="flex column gap-12">
        <label class="vs-checkbox vs-checkbox--default vs-checkbox--md vs-checkbox--primary">
          <input class="vs-checkbox__input" type="checkbox" aria-checked="false" />
          <span class="vs-checkbox__box" aria-hidden="true"></span>
          <span class="vs-checkbox__label">Default primary</span>
        </label>
      </div>
    </section>

    <section class="mb-24">
      <h2 class="mb-12">Style & Color Variants</h2>
      <div class="grid grid-cols-3 gap-16">
        <label class="vs-checkbox vs-checkbox--solid vs-checkbox--primary vs-checkbox--md">
          <input class="vs-checkbox__input" type="checkbox" checked aria-checked="true" />
          <span class="vs-checkbox__box" aria-hidden="true"></span>
          <span class="vs-checkbox__label">Solid primary</span>
        </label>

        <label class="vs-checkbox vs-checkbox--outline vs-checkbox--warning vs-checkbox--md vs-checkbox--indeterminate">
          <input class="vs-checkbox__input" type="checkbox" aria-checked="mixed" />
          <span class="vs-checkbox__box" aria-hidden="true"></span>
          <span class="vs-checkbox__label">Outline warning</span>
        </label>

        <label class="vs-checkbox vs-checkbox--default vs-checkbox--danger vs-checkbox--md">
          <input class="vs-checkbox__input" type="checkbox" aria-checked="false" />
          <span class="vs-checkbox__box" aria-hidden="true"></span>
          <span class="vs-checkbox__label">Default danger</span>
        </label>

        <label class="vs-checkbox vs-checkbox--solid vs-checkbox--success vs-checkbox--md vs-checkbox--reverse">
          <input class="vs-checkbox__input" type="checkbox" checked aria-checked="true" />
          <span class="vs-checkbox__box" aria-hidden="true"></span>
          <span class="vs-checkbox__label">Reverse success</span>
        </label>

        <label class="vs-checkbox vs-checkbox--default vs-checkbox--info vs-checkbox--md">
          <input class="vs-checkbox__input" type="checkbox" aria-checked="false" />
          <span class="vs-checkbox__box" aria-hidden="true"></span>
          <span class="vs-checkbox__label">Info</span>
        </label>

        <label class="vs-checkbox vs-checkbox--switch vs-checkbox--secondary vs-checkbox--lg">
          <input class="vs-checkbox__input" type="checkbox" checked aria-checked="true" />
          <span class="vs-checkbox__box" aria-hidden="true"></span>
          <span class="vs-checkbox__label">Switch secondary</span>
        </label>
      </div>
    </section>

    <section class="mb-24">
      <h2 class="mb-12">Sizes & Shapes</h2>
      <div class="grid grid-cols-3 gap-16">
        <label class="vs-checkbox vs-checkbox--sm vs-checkbox--primary vs-checkbox--square">
          <input class="vs-checkbox__input" type="checkbox" aria-checked="false" />
          <span class="vs-checkbox__box" aria-hidden="true"></span>
          <span class="vs-checkbox__label">Small square</span>
        </label>

        <label class="vs-checkbox vs-checkbox--md vs-checkbox--neutral vs-checkbox--rounded">
          <input class="vs-checkbox__input" type="checkbox" checked aria-checked="true" />
          <span class="vs-checkbox__box" aria-hidden="true"></span>
          <span class="vs-checkbox__label">Medium rounded</span>
        </label>

        <label class="vs-checkbox vs-checkbox--lg vs-checkbox--success vs-checkbox--pill">
          <input class="vs-checkbox__input" type="checkbox" aria-checked="false" />
          <span class="vs-checkbox__box" aria-hidden="true"></span>
          <span class="vs-checkbox__label">Large pill</span>
        </label>
      </div>
    </section>

    <section class="mb-24">
      <h2 class="mb-12">States & Layout</h2>
      <div class="grid grid-cols-3 gap-16">
        <label class="vs-checkbox vs-checkbox--default vs-checkbox--md vs-checkbox--disabled">
          <input class="vs-checkbox__input" type="checkbox" aria-checked="true" disabled />
          <span class="vs-checkbox__box" aria-hidden="true"></span>
          <span class="vs-checkbox__label">Disabled checked</span>
        </label>

        <label class="vs-checkbox vs-checkbox--outline vs-checkbox--info vs-checkbox--md vs-checkbox--block">
          <input class="vs-checkbox__input" type="checkbox" aria-checked="false" />
          <span class="vs-checkbox__box" aria-hidden="true"></span>
          <span class="vs-checkbox__label">Block layout</span>
        </label>

        <label class="vs-checkbox vs-checkbox--solid vs-checkbox--primary vs-checkbox--md vs-checkbox--no-label" aria-label="No label checkbox">
          <input class="vs-checkbox__input" type="checkbox" aria-checked="false" />
          <span class="vs-checkbox__box" aria-hidden="true"></span>
          <span class="vs-checkbox__label">Hidden label</span>
        </label>
      </div>
    </section>

    <script src="../../../js/components/vs-checkbox/vs-checkbox.js"></script>
  </body>
</html>
