<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VIS Component Demo — vs-rangeSlider</title>
    <link rel="stylesheet" href="../../vs-designSystem/tokens.css" />
    <link rel="stylesheet" href="../../vs-designSystem/base.css" />
    <link rel="stylesheet" href="../../vs-designSystem/typography.css" />
    <link rel="stylesheet" href="../../vs-designSystem/utilities.css" />
    <link rel="stylesheet" href="../../component.css" />
  </head>
  <body class="p-24">
    <section class="test-area">
      <h2>Component Test: vs-rangeSlider</h2>

      <div class="demo-block">
        <p>Default (with value and ticks)</p>
        <div class="vs-rangeSlider vs-rangeSlider--md vs-rangeSlider--withValue vs-rangeSlider--withTicks" role="group" aria-labelledby="volume-label" aria-describedby="volume-help">
          <label class="vs-rangeSlider__label" id="volume-label" for="volume-slider">Volume level</label>
          <div class="vs-rangeSlider__control">
            <input
              class="vs-rangeSlider__input"
              type="range"
              id="volume-slider"
              name="volume"
              min="0"
              max="100"
              step="10"
              value="40"
              aria-valuemin="0"
              aria-valuemax="100"
              aria-valuenow="40"
              aria-describedby="volume-help"
            />
          </div>
          <div class="vs-rangeSlider__values" aria-live="polite">
            <span class="vs-rangeSlider__value vs-rangeSlider__value--min">0</span>
            <span class="vs-rangeSlider__value vs-rangeSlider__value--current">40</span>
            <span class="vs-rangeSlider__value vs-rangeSlider__value--max">100</span>
          </div>
          <div class="vs-rangeSlider__ticks" aria-hidden="true">
            <span class="vs-rangeSlider__tick" aria-hidden="true">0</span>
            <span class="vs-rangeSlider__tick" aria-hidden="true">50</span>
            <span class="vs-rangeSlider__tick" aria-hidden="true">100</span>
          </div>
          <p class="visually-hidden" id="volume-help">Use arrow keys to adjust the value.</p>
        </div>
      </div>

      <div class="demo-block">
        <p>Compact size</p>
        <div class="vs-rangeSlider vs-rangeSlider--sm vs-rangeSlider--withValue" role="group" aria-labelledby="brightness-label">
          <label class="vs-rangeSlider__label" id="brightness-label" for="brightness-slider">Brightness</label>
          <div class="vs-rangeSlider__control">
            <input
              class="vs-rangeSlider__input"
              type="range"
              id="brightness-slider"
              name="brightness"
              min="1"
              max="5"
              step="1"
              value="3"
              aria-valuemin="1"
              aria-valuemax="5"
              aria-valuenow="3"
            />
          </div>
          <div class="vs-rangeSlider__values" aria-live="polite">
            <span class="vs-rangeSlider__value vs-rangeSlider__value--min">1</span>
            <span class="vs-rangeSlider__value vs-rangeSlider__value--current">3</span>
            <span class="vs-rangeSlider__value vs-rangeSlider__value--max">5</span>
          </div>
        </div>
      </div>

      <div class="demo-block">
        <p>Large size with wide range</p>
        <div class="vs-rangeSlider vs-rangeSlider--lg vs-rangeSlider--withTicks" role="group" aria-labelledby="temperature-label">
          <label class="vs-rangeSlider__label" id="temperature-label" for="temperature-slider">Temperature (°C)</label>
          <div class="vs-rangeSlider__control">
            <input
              class="vs-rangeSlider__input"
              type="range"
              id="temperature-slider"
              name="temperature"
              min="-20"
              max="50"
              step="5"
              value="10"
              aria-valuemin="-20"
              aria-valuemax="50"
              aria-valuenow="10"
            />
          </div>
          <div class="vs-rangeSlider__ticks" aria-hidden="true">
            <span class="vs-rangeSlider__tick" aria-hidden="true">-20</span>
            <span class="vs-rangeSlider__tick" aria-hidden="true">0</span>
            <span class="vs-rangeSlider__tick" aria-hidden="true">25</span>
            <span class="vs-rangeSlider__tick" aria-hidden="true">50</span>
          </div>
        </div>
      </div>

      <div class="demo-block">
        <p>Disabled state</p>
        <div class="vs-rangeSlider vs-rangeSlider--md vs-rangeSlider--withValue is-disabled" role="group" aria-labelledby="speed-label">
          <label class="vs-rangeSlider__label" id="speed-label" for="speed-slider">Download speed</label>
          <div class="vs-rangeSlider__control">
            <input
              class="vs-rangeSlider__input"
              type="range"
              id="speed-slider"
              name="speed"
              min="10"
              max="100"
              step="10"
              value="30"
              aria-valuemin="10"
              aria-valuemax="100"
              aria-valuenow="30"
              disabled
            />
          </div>
          <div class="vs-rangeSlider__values" aria-live="polite">
            <span class="vs-rangeSlider__value vs-rangeSlider__value--min">10</span>
            <span class="vs-rangeSlider__value vs-rangeSlider__value--current">30</span>
            <span class="vs-rangeSlider__value vs-rangeSlider__value--max">100</span>
          </div>
        </div>
      </div>
    </section>

    <script src="../../js/components/vs-rangeSlider/vs-rangeSlider.js"></script>
  </body>
</html>
