<!-- Section 1 → VIS HTML Snippet -->
<div class="vs-rangeSlider vs-rangeSlider--md vs-rangeSlider--withValue vs-rangeSlider--withTicks" role="group" aria-labelledby="vs-rangeSlider-label" aria-describedby="vs-rangeSlider-help">
  <label class="vs-rangeSlider__label" id="vs-rangeSlider-label" for="vs-rangeSlider-input">Volume level</label>
  <div class="vs-rangeSlider__control">
    <input
      class="vs-rangeSlider__input"
      type="range"
      id="vs-rangeSlider-input"
      name="volume"
      min="0"
      max="100"
      step="10"
      value="50"
      aria-valuemin="0"
      aria-valuemax="100"
      aria-valuenow="50"
      aria-describedby="vs-rangeSlider-help"
    />
  </div>
  <div class="vs-rangeSlider__values" aria-live="polite">
    <span class="vs-rangeSlider__value vs-rangeSlider__value--min">0</span>
    <span class="vs-rangeSlider__value vs-rangeSlider__value--current">50</span>
    <span class="vs-rangeSlider__value vs-rangeSlider__value--max">100</span>
  </div>
  <div class="vs-rangeSlider__ticks" aria-hidden="true">
    <span class="vs-rangeSlider__tick" aria-hidden="true">0</span>
    <span class="vs-rangeSlider__tick" aria-hidden="true">50</span>
    <span class="vs-rangeSlider__tick" aria-hidden="true">100</span>
  </div>
  <p class="visually-hidden" id="vs-rangeSlider-help">Use left and right arrow keys to adjust the value.</p>
</div>

<!-- Section 2 → Notes for Integration -->

- Remove `vs-rangeSlider--withValue` or `vs-rangeSlider--withTicks` when the corresponding labels are not required.
- Update `aria-valuenow` dynamically if the value is changed via JavaScript; keep `aria-valuemin`/`aria-valuemax` in sync with `min`/`max` attributes.
