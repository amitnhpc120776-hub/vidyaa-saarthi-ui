<!-- VIS HTML Snippet -->
<div class="vs-selectInput" data-vs-selectinput>
  <label class="vs-selectInput__label" for="selectInput-1">Choose an option</label>
  <div
    class="vs-selectInput__control"
    role="button"
    tabindex="0"
    aria-haspopup="listbox"
    aria-expanded="false"
    aria-labelledby="selectInput-1"
    data-vs-selectinput-toggle
  >
    <span class="vs-selectInput__value" id="selectInput-1">
      <span class="vs-selectInput__placeholder">Select an option</span>
    </span>
    <span class="vs-selectInput__indicators">
      <span class="vs-selectInput__indicator" aria-hidden="true">
        <span class="vs-icon vs-icon--sm">
          <span class="vs-icon__text">⌄</span>
        </span>
      </span>
    </span>
  </div>
  <div class="vs-selectInput__menu" role="listbox" tabindex="-1" aria-labelledby="selectInput-1">
    <div class="vs-selectInput__option" role="option" aria-selected="false" data-value="alpha">
      <span class="vs-selectInput__option-icon vs-icon vs-icon--sm" aria-hidden="true">
        <span class="vs-icon__text">A</span>
      </span>
      <span class="vs-selectInput__option-label">Alpha</span>
      <span class="vs-selectInput__option-meta">Primary option</span>
      <span class="vs-selectInput__option-check" aria-hidden="true">
        <span class="vs-icon vs-icon--sm">
          <span class="vs-icon__text">✓</span>
        </span>
      </span>
    </div>
    <div class="vs-selectInput__option" role="option" aria-selected="false" data-value="beta">
      <span class="vs-selectInput__option-label">Beta</span>
      <span class="vs-selectInput__option-meta">Secondary option</span>
      <span class="vs-selectInput__option-check" aria-hidden="true">
        <span class="vs-icon vs-icon--sm">
          <span class="vs-icon__text">✓</span>
        </span>
      </span>
    </div>
    <div class="vs-selectInput__option" role="option" aria-selected="false" data-value="gamma">
      <span class="vs-selectInput__option-label">Gamma</span>
      <span class="vs-selectInput__option-check" aria-hidden="true">
        <span class="vs-icon vs-icon--sm">
          <span class="vs-icon__text">✓</span>
        </span>
      </span>
    </div>
  </div>
  <div class="vs-selectInput__helper" role="status">Select one option</div>
</div>

<!-- Notes for integration -->

- Use `data-vs-selectinput` on the root for JS initialization; `data-vs-selectinput-toggle` for the control, and `data-value` on eac
h option.
- Synchronize `aria-selected` on options and update `.vs-selectInput__value` content when selections change.
- For multi-select, apply `vs-selectInput--multiple` on the root and render multiple badges inside `.vs-selectInput__value` while ke
eping `.vs-selectInput__placeholder` hidden when selections exist.
