<div
  class="vs-toast vs-toast--top-right vs-toast--stacked vs-toast--auto-hide vs-toast--fade vs-toast--with-header vs-toast--closable"
  role="region"
  aria-live="polite"
  aria-atomic="true"
>
  <div class="vs-toast__list" data-vs-toast-stack>
    <article
      class="vs-toast__item vs-toast--primary is-visible"
      role="status"
      aria-live="polite"
      aria-atomic="true"
      data-vs-toast-duration="5000"
    >
      <header class="vs-toast__header">
        <h3 class="vs-toast__title">Saved</h3>
        <span class="vs-toast__meta">Just now</span>
        <button class="vs-toast__close" type="button" aria-label="Dismiss notification">
          <span aria-hidden="true">&times;</span>
        </button>
      </header>
      <div class="vs-toast__body">Your changes have been saved successfully.</div>
      <div class="vs-toast__actions">
        <button class="vs-btn vs-btn--ghost vs-btn--sm" type="button">Undo</button>
      </div>
    </article>

    <article
      class="vs-toast__item vs-toast--info is-visible"
      role="status"
      aria-live="polite"
      aria-atomic="true"
      data-vs-toast-duration="7000"
    >
      <div class="vs-toast__body">We are syncing your files in the background.</div>
      <button class="vs-toast__close" type="button" aria-label="Dismiss notification">
        <span aria-hidden="true">&times;</span>
      </button>
    </article>
  </div>
</div>
