<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Page â€“ Using vs-btn Component</title>

    <!-- VIS DESIGN SYSTEM -->
    <link rel="stylesheet" href="../css/vs-designSystem/tokens.css" />
    <link rel="stylesheet" href="../css/vs-designSystem/base.css" />
    <link rel="stylesheet" href="../css/vs-designSystem/typography.css" />
    <link rel="stylesheet" href="../css/vs-designSystem/utilities.css" />

    <!-- COMPONENT CSS -->
    <link rel="stylesheet" href="../css/components/vs-btn/vs-btn.css" />
    <link rel="stylesheet" href="../css/components/vs-input/vs-input.css" />
  </head>

  <body class="p-24">
    <h1 class="mb-24">Testing vs-btn Component Inside a Page</h1>

    <h2 class="mt-32 mb-12">Testing vs-input Component</h2>

    <div style="max-width: 300px">
      <div class="vs-input vs-input--md mt-24">
        <label class="vs-input__label" for="test-input-1">Your Name</label>
        <div class="vs-input__control">
          <input
            id="test-input-1"
            class="vs-input__field"
            placeholder="Enter your name"
          />
        </div>
      </div>
    </div>

    <!-- Primary Button -->
    <button class="vs-btn vs-btn--primary vs-btn--md">
      <span class="vs-btn__content">
        <span class="vs-btn__label">Primary Button</span>
      </span>
    </button>

    <!-- Secondary Button -->
    <button class="vs-btn vs-btn--secondary vs-btn--md ml-16">
      <span class="vs-btn__content">
        <span class="vs-btn__label">Secondary Button</span>
      </span>
    </button>

    <!-- Toggle Button -->
    <button
      class="vs-btn vs-btn--danger vs-btn--md ml-16"
      data-vs-toggle="true"
      aria-pressed="false"
    >
      <span class="vs-btn__content">
        <span class="vs-btn__label">Toggle Me</span>
      </span>
    </button>

    <!-- Icon Only -->
    <button
      class="vs-btn vs-btn--ghost vs-btn--icon-only ml-16"
      aria-label="More Options"
    >
      <span class="vs-btn__icon">
        <svg
          width="16"
          height="16"
          viewBox="0 0 24 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M12 6h.01M12 12h.01M12 18h.01"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
      </span>
    </button>

    <!-- COMPONENT JS -->
    <script src="../js/components/vs-btn/vs-btn.js"></script>
  </body>
</html>
