<!-- PRIMARY BUTTON -->
<button class="btn btn-primary">
  Primary Button
</button>

<!-- SECONDARY BUTTON -->
<button class="btn btn-secondary">
  Secondary Button
</button>

<!-- BUTTON SIZES -->
<button class="btn btn-primary btn-lg">Large Button</button>
<button class="btn btn-primary">Regular Button</button>
<button class="btn btn-primary btn-sm">Small Button</button>

<!-- BUTTON STATES -->
<button class="btn btn-primary" disabled>Disabled Button</button>
<button class="btn btn-primary" data-bs-toggle="tooltip" title="Tooltip text">Button with Tooltip</button>

<!-- BUTTON ICON + TEXT -->
<button class="btn btn-primary">
  <i class="bi bi-download"></i> Download
</button>

<!-- LOADING BUTTON -->
<button class="btn btn-primary" id="loadingBtn" type="button" disabled>
  <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
  Loading...
</button>
