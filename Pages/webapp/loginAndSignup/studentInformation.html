<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Student Profile</title>

    <!-- BOOOTSTRAP 5.3.8 CSS (CDN)-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <!--VIS DESIGN SYSTEM FILES -->
    <link rel="stylesheet" href="../../css/VS-Design-System.css" />
    <link rel="stylesheet" href="../../css/custom-component.css" />
    <!-- PAGE-SPECIFIC CSS (Optional) -->
    <style>
      /* Insert page specific CSS here */
    </style>

    <!--END OF HEAD-->
  </head>

  <body class="bg-light">
    <!-- TOP LEFT LOGO -->
    <div class="container-fluid">
      <div class="row">
        <div class="col-12 d-flex justify-content-start py-3 px-4">
          <a href="../../../index.html">
            <img
              src="../../../assets/logo/vsLogoWithouText.svg"
              alt="Vidyaa Saarthi Logo"
              height="64"
            />
          </a>
        </div>
      </div>
    </div>

    <div class="container py-3">
      <h3 class="text-center mb-4">Student Information</h3>

      <!-- TWO COLUMN LAYOUT ON MD+ -->
      <div class="row g-4">
        <!-- COLUMN 1 -->
        <div class="col-12 col-md-6">
          <!-- Profile Picture -->
          <div class="mb-3">
            <label class="form-label small">Profile Picture</label>
            <input type="file" class="form-control" />
          </div>

          <!-- Full Name -->
          <div class="mb-3 position-relative">
            <label class="form-label small"
              >Full Name <span class="text-danger">*</span></label
            >
            <input
              type="text"
              class="form-control pe-5"
              placeholder="Enter full name"
              required
            />
            <img
              src="../../../assets/icon/person.svg"
              class="position-absolute"
              style="
                right: 12px;
                top: 70%;
                transform: translateY(-50%);
                width: 16px;
              "
            />
          </div>

          <!-- Date of Birth -->
          <div class="mb-3">
            <label class="form-label small"
              >Date of Birth <span class="text-danger">*</span></label
            >
            <input type="date" class="form-control" required />
          </div>

          <!-- Gender -->
          <div class="mb-3">
            <label class="form-label small">Gender</label>
            <select class="form-select">
              <option selected disabled>Select gender</option>
              <option>Male</option>
              <option>Female</option>
              <option>Prefer not to say</option>
            </select>
          </div>
        </div>

        <!-- COLUMN 2 -->
        <div class="col-12 col-md-6">
          <!-- Email -->
          <div class="mb-3 position-relative">
            <label class="form-label small"
              >Email Address <span class="text-danger">*</span></label
            >
            <input
              type="email"
              class="form-control pe-5"
              placeholder="Enter email"
              required
            />
            <img
              src="../../../assets/icon/envelope.svg"
              class="position-absolute"
              style="
                right: 12px;
                top: 70%;
                transform: translateY(-50%);
                width: 16px;
              "
            />
          </div>

          <!-- Class -->
          <div class="mb-3">
            <label class="form-label small"
              >Class <span class="text-danger">*</span></label
            >
            <select class="form-select" required>
              <option selected disabled>Select class</option>
              <option>VI</option>
              <option>VII</option>
              <option>VIII</option>
              <option>IX</option>
              <option>X</option>
              <option>XI</option>
              <option>XII</option>
            </select>
          </div>

          <!-- Education Board -->
          <div class="mb-3">
            <label class="form-label small"
              >Education Board <span class="text-danger">*</span></label
            >
            <select class="form-select" required>
              <option selected disabled>Select board</option>
              <option>CBSE</option>
              <option>ICSE</option>
              <option>State Board</option>
            </select>
          </div>

          <!-- School Name -->
          <div class="mb-4">
            <label class="form-label small"
              >Name of School <span class="text-danger">*</span></label
            >
            <input
              type="text"
              class="form-control"
              placeholder="Enter school name"
              required
            />
          </div>
        </div>
      </div>

      <!-- CONTINUE BUTTON -->
      <div class="row mt-3">
        <div class="col-12 d-grid">
          <button class="btn btn-primary">Continue</button>
        </div>
      </div>

      <!-- GOOGLE DISCLAIMER -->
      <p
        class="small text-muted mt-2"
        style="white-space: nowrap; text-align: left"
      >
        This site is protected by the Google Privacy Policy and
        <a href="#">Terms of Service</a>
        apply.
      </p>
    </div>

    <!-- Java Script CDN-->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
      integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y"
      crossorigin="anonymous"
    ></script>

    <!--  END of Body-->
  </body>
</html>
