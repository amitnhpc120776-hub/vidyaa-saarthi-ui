<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Student Log in - Vidyaa Saarthi</title>

    <!-- BOOOTSTRAP 5.3.8 CSS (CDN)-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <!--VIS DESIGN SYSTEM FILES -->
    <link rel="stylesheet" href="../../css/VS-Design-System.css" />
    <link rel="stylesheet" href="../../css/custom-component.css" />
    <!-- PAGE-SPECIFIC CSS (Optional) -->
    <style>
      /* Insert page specific CSS here */
    </style>

    <!--END OF HEAD-->
  </head>

  <body class="bg-light">
    <!-- TOP RIGHT LOGO -->

    <div class="container-fluid">
      <div class="row min-vh-100 align-items-start pt-0 mt-0">
        <!-- LEFT COLUMN — LOGIN FORM -->
        <div
          class="col-12 col-md-5 d-flex flex-column justify-content-center align-items-center"
        >
          <div class="w-100" style="max-width: 380px">
            <div class="col-12 d-flex justify-content-center py-3 px-4">
              <a href="../../../index.html">
                <img
                  src="../../../assets/logo/vsLogoWithouText.svg"
                  alt="Vidyaa Saarthi Logo"
                  height="64"
                />
              </a>
            </div>

            <h3 class="mb-2 text-center">Log in to your account</h3>

            <!-- Email Field -->
            <div class="mb-3 position-relative">
              <label class="form-label small"
                >Your account will be under this email</label
              >
              <input
                type="email"
                class="form-control pe-5"
                placeholder="Enter email"
              />
              <img
                src="../../../assets/icon/envelope.svg"
                class="position-absolute"
                style="
                  right: 12px;
                  top: 70%;
                  transform: translateY(-50%);
                  width: 16px;
                  height: 16px;
                  opacity: 0.7;
                "
              />
            </div>

            <!-- Name Field -->
            <div class="mb-3 position-relative">
              <label class="form-label small"
                >Name will be used to personalize your experience</label
              >
              <input type="text" class="form-control pe-5" placeholder="Name" />
              <img
                src="../../../assets/icon/person.svg"
                class="position-absolute"
                style="
                  right: 12px;
                  top: 70%;
                  transform: translateY(-50%);
                  width: 16px;
                  height: 16px;
                  opacity: 0.7;
                "
              />
            </div>

            <!-- Password Field -->
            <div class="mb-3 position-relative">
              <label class="form-label small">Password</label>
              <input
                id="passwordInput"
                type="password"
                class="form-control pe-5"
                placeholder="Enter password"
              />

              <!-- Toggle icon -->
              <img
                id="togglePassword"
                src="../../../assets/icon/eye-slash.svg"
                class="position-absolute"
                style="
                  right: 12px;
                  top: 70%;
                  transform: translateY(-50%);
                  width: 16px;
                  height: 16px;
                  cursor: pointer;
                  opacity: 0.8;
                "
              />
            </div>

            <script>
              const togglePassword = document.getElementById("togglePassword");
              const passwordInput = document.getElementById("passwordInput");

              togglePassword.addEventListener("click", function () {
                const type =
                  passwordInput.type === "password" ? "text" : "password";
                passwordInput.type = type;

                // Swap icon: eye-slash ↔ eye
                this.src =
                  type === "password"
                    ? "../../../assets/icon/eye-slash.svg"
                    : "../../../assets/icon/eye.svg";
              });
            </script>

            <!-- Login Button -->
            <div class="d-grid mb-2">
              <button class="btn btn-primary">Log In</button>
            </div>

            <p class="text-center mb-2">
              <a
                href="forgotPassword.html"
                class="text-decoration-none"
                >Forgot password?</a
              >
            </p>

            <!-- SOCIAL LOGIN — ONLY GOOGLE & FACEBOOK -->
            <div class="d-grid gap-2 mt-2">
              <!-- Google -->
              <button
                class="btn btn-light border d-flex align-items-center justify-content-center gap-2"
              >
                <img
                  src="../../../assets/icon/google.svg"
                  height="20"
                  alt="Google"
                />
                Continue with Google
              </button>

              <!-- Facebook -->
              <button
                class="btn btn-light border d-flex align-items-center justify-content-center gap-2"
              >
                <img
                  src="../../../assets/icon/facebook.svg"
                  height="20"
                  alt="Facebook"
                />
                Continue with Facebook
              </button>
            </div>

            <p class="text-center mt-1 small text-muted">
              New to Vidyaa Saarthi?
              <a
                href="studentSignup.html"
                class="text-decoration-none"
                >Sign up</a
              >
            </p>

            <!-- GOOGLE TERMS (BOTTOM OF LEFT SECTION) -->
            <p class="text-center mt-1 small text-muted">
              This site is protected by the Google Privacy Policy and
              <a href="https://policies.google.com/terms" target="_blank"
                >Terms of Service</a
              >
              apply.
            </p>
          </div>
        </div>

        <!-- RIGHT COLUMN — IMAGE (MD & ABOVE ONLY) -->
        <div
          class="col-md-7 d-none d-md-flex align-items-stretch p-0"
          style="background-color: var(--primary-900); min-height: 100vh"
        >
          <img
            src="../../../assets/illustration/signupAndLogin/signupAndLogin.svg"
            class="img-fluid w-100 h-100 object-fit-cover"
            alt="Login Illustration"
          />
        </div>
      </div>
    </div>

    <!-- Java Script CDN-->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
      integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y"
      crossorigin="anonymous"
    ></script>

    <!--  END of Body-->
  </body>
</html>
