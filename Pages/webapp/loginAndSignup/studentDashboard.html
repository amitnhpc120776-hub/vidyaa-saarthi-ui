<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Student Dashboard</title>

    <!-- BOOTSTRAP 5.3.8 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- BOOTSTRAP ICONS (needed for hamburger) -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />

    <!-- VIS DESIGN SYSTEM -->
    <link rel="stylesheet" href="../../css/VS-Design-System.css" />
    <link rel="stylesheet" href="../../css/custom-component.css" />

    <style>
      /* Page-specific overrides (optional) */
    </style>
  </head>

  <body class="bg-light">
    <div class="container-fluid">
      <div class="row g-0">
        <!-- ===========================================
             LEFT SIDEBAR (FULL HEIGHT)
        ============================================ -->
        <nav
          class="col-md-2 d-flex flex-column bg-white border-end p-3 vh-md-100"
        >
          <!-- MOBILE HEADER (Logo + Hamburger) -->
          <div
            class="d-flex d-md-none justify-content-between align-items-center mb-3"
          >
            <img src="../../../assets/logo/vsLogoWithouText.svg" height="48" />

            <button
              class="btn btn-outline-secondary"
              data-bs-toggle="collapse"
              data-bs-target="#mobileNav"
            >
              <i class="bi bi-list"></i>
            </button>
          </div>

          <!-- NAV CONTENT -->
          <div class="collapse d-md-block" id="mobileNav">
            <!-- DESKTOP LOGO -->
            <div class="d-none d-md-flex justify-content-start mb-4">
              <img
                src="../../../assets/logo/vsLogoWithouText.svg"
                height="64"
              />
            </div>

            <!-- MENU ITEMS -->
            <ul class="nav flex-column gap-3 mb-4">
              <li class="nav-item d-flex align-items-center gap-2">
                <img
                  class="avatar"
                  src="../../../assets/illustration/Home/Shilpi-Jain.svg"
                  width="20"
                />
                Account
              </li>
              <li class="nav-item d-flex align-items-center gap-2">
                <img src="../../../assets/icon/person.svg" width="20" /> Profile
              </li>
              <li class="nav-item d-flex align-items-center gap-2">
                <img src="../../../assets/icon/notification.svg" width="20" />
                Notifications
              </li>
              <li class="nav-item d-flex align-items-center gap-2">
                <img src="../../../assets/icon/logout.svg" width="20" /> Logout
              </li>
            </ul>

            <hr />

            <!-- BOTTOM — SUBSCRIPTION DETAILS -->
            <div class="mt-auto">
              <h6 class="small text-muted mb-2">Your Plan Details</h6>

              <div class="mb-2">
                <label class="form-label small">Current Plan</label>
                <input
                  type="text"
                  class="form-control form-control-sm"
                  value="Premium"
                  disabled
                />
              </div>

              <div class="mb-2">
                <label class="form-label small">Valid Until</label>
                <input
                  type="text"
                  class="form-control form-control-sm"
                  value="31 Dec 2025"
                  disabled
                />
              </div>

              <div class="mb-3">
                <label class="form-label small">Next Renewal</label>
                <input
                  type="text"
                  class="form-control form-control-sm"
                  value="15 Jan 2026"
                  disabled
                />
              </div>

              <button class="btn btn-primary w-100 btn-sm">
                Renew Subscription
              </button>
            </div>
          </div>
        </nav>

        <!-- ===========================================
             RIGHT SECTION (DASHBOARD CONTENT)
        ============================================ -->
        <main class="col-12 col-md-10 p-4">
          <!-- PROGRESS BAR -->
          <h5 class="mb-2">Your Progress</h5>

          <div class="progress mb-3" style="height: 20px">
            <div class="progress-bar bg-primary" style="width: 20%">
              20% Complete
            </div>
          </div>

          <!-- TWO CARDS -->
          <div class="row g-4 mt-3">
            <!-- Know Your Learner -->
            <div class="col-12 col-md-6">
              <div class="card h-100 shadow-sm">
                <img
                  src="../../../assets/illustration/studentDashboard/letsPlay.svg"
                  class="card-img-top"
                  alt="Know Your Learner"
                />
                <div class="card-body d-flex flex-column">
                  <h5 class="card-title">Know Your Learner</h5>
                  <p class="card-text">
                    We want to know more about you. Let's play a game.
                  </p>
                  <button class="btn btn-primary mt-auto">Let's Play</button>
                </div>
              </div>
            </div>

            <!-- Personalized Learning (RIGHT CARD) -->
            <div class="col-12 col-md-6">
              <div class="card h-100 shadow-sm">
                <img
                  src="../../../assets/illustration/studentDashboard/letsStudy.svg"
                  class="card-img-top"
                  alt="Personalized Learning"
                />
                <div class="card-body d-flex flex-column">
                  <h5 class="card-title">Personalized Learning</h5>
                  <p class="card-text">You can learn the way you want.</p>
                  <button class="btn btn-light border mt-auto" disabled>
                    Let's Study
                  </button>
                </div>
              </div>

              <!-- ⭐ FOOTNOTE NOW PROPERLY POSITIONED -->
              <p class="mt-2 small text-muted">
                * “Let's Study” will be enabled only after the game is
                completed.
              </p>
            </div>
          </div>
        </main>
      </div>
    </div>

    <!-- BOOTSTRAP JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
      integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
