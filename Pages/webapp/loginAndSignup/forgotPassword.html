<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title><!-- Insert page title here --></title>

    <!-- BOOOTSTRAP 5.3.8 CSS (CDN)-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <!--VIS DESIGN SYSTEM FILES -->
    <link rel="stylesheet" href="../../css/VS-Design-System.css" />
    <link rel="stylesheet" href="../../css/custom-component.css" />
    <!-- PAGE-SPECIFIC CSS (Optional) -->
    <style>
      /* Insert page specific CSS here */
    </style>

    <!--END OF HEAD-->
  </head>

  <body class="bg-light">
    <div class="container-fluid">
      <div class="row min-vh-100 align-items-start pt-0 mt-0">
        <!-- LEFT SECTION — FORM -->
        <div
          class="col-12 col-md-5 d-flex flex-column justify-content-start align-items-center"
        >
          <div class="w-100" style="max-width: 380px">
            <div class="col-12 d-flex justify-content-center py-3 px-4">
              <a href="../../../index.html">
                <img
                  src="../../../../assets/logo/vsLogoWithouText.svg"
                  alt="Vidyaa sarthi Logo"
                  height="64"
                />
              </a>
            </div>
            <h3 class="mb-2 text-center">Forgot your password?</h3>

            <p class="text-center small text-muted mb-3">
              Enter the email associated with your account and we’ll send you a
              reset link.
            </p>

            <!-- Email Input -->
            <div class="mb-3 position-relative">
              <label class="form-label small">Email Address</label>
              <input
                type="email"
                class="form-control pe-5"
                placeholder="Enter your email"
              />

              <img
                src="../../../assets/icon/envelope.svg"
                class="position-absolute"
                style="
                  right: 12px;
                  top: 70%;
                  transform: translateY(-50%);
                  width: 16px;
                "
              />
            </div>

            <!-- Send Button -->
            <div class="d-grid mb-2">
              <button class="btn btn-primary">Send Reset Link</button>
            </div>

            <!-- Back to Login -->
            <p class="text-center mt-1 small">
              <a href="studentLogIn.html" class="text-decoration-none"
                >Back to Login</a
              >
            </p>

            <!-- Google Disclaimer -->
            <p
              class="small text-muted mt-1"
              style="text-align: left; white-space: nowrap"
            >
              This site is protected by the Google Privacy Policy and
              <a href="#">Terms of Service</a>
              apply.
            </p>
          </div>
        </div>

        <!-- RIGHT IMAGE (Shown on md & above) -->
        <div
          class="col-md-7 d-none d-md-flex align-items-stretch p-0"
          style="background-color: var(--primary-900); min-height: 100vh"
        >
          <img
            src="../../../assets/illustration/signupAndLogin/signupAndLogin.svg"
            class="img-fluid w-100 h-100 object-fit-cover"
            alt="Signup Illustration"
          />
        </div>
      </div>
    </div>

    <!-- Java Script CDN-->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
      integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y"
      crossorigin="anonymous"
    ></script>

    <!--  END of Body-->
  </body>
</html>
