    <!-- VS DESIGN SYSTEM FILES -->

    <style>
      /* ================================================
       REFUND POLICY PAGE – CUSTOM STYLES
       All colors, typography from VS-Design-System
    ================================================ */

      /* Page heading */
      .policy-hero {
        padding: 4rem 1rem;
        text-align: center;
        background: linear-gradient(
          135deg,
          var(--primary-100) 0%,
          var(--secondary-100) 100%
        );
        border-bottom: 1px solid var(--border-neutral-subtle);
      }

      .policy-hero h1 {
        font-size: 2.5rem;
        font-weight: 700;
        color: var(--neutral-900);
        margin-bottom: 0.5rem;
      }

      .policy-hero p {
        font-size: 1.1rem;
        color: var(--neutral-600);
      }

      /* Policy content section */
      .policy-content {
        padding: 4rem 1rem;
      }

      .policy-content-wrapper {
        max-width: 900px;
        margin: 0 auto;
      }

      /* Policy section header */
      .policy-section {
        margin-bottom: 2.5rem;
        padding-bottom: 2rem;
        border-bottom: 1px solid var(--border-neutral-subtle);
      }

      .policy-section:last-child {
        border-bottom: none;
      }

      .policy-section h2 {
        font-size: 1.5rem;
        font-weight: 700;
        color: var(--primary-600);
        margin-bottom: 1rem;
        text-transform: uppercase;
        letter-spacing: 0.05em;
      }

      .policy-section h3 {
        font-size: 1.2rem;
        font-weight: 600;
        color: var(--neutral-900);
        margin-top: 1.5rem;
        margin-bottom: 1rem;
      }

      .policy-section p {
        color: var(--neutral-700);
        line-height: 1.8;
        margin-bottom: 1rem;
        font-size: 1rem;
      }

      .policy-section ul {
        color: var(--neutral-700);
        line-height: 1.8;
        margin-left: 1.5rem;
        margin-bottom: 1rem;
      }

      .policy-section ul li {
        margin-bottom: 0.75rem;
      }

      .policy-section strong {
        color: var(--neutral-900);
        font-weight: 600;
      }

      /* Introduction box */
      .policy-intro {
        background: var(--primary-50);
        border-left: 4px solid var(--primary-600);
        padding: 1.5rem;
        border-radius: 0.5rem;
        margin-bottom: 2rem;
      }

      .policy-intro p {
        margin: 0;
        color: var(--neutral-700);
        font-size: 1rem;
      }

      /* Highlight box for important info */
      .policy-highlight {
        background: var(--neutral-50);
        border: 1px solid var(--border-neutral);
        padding: 1.25rem;
        border-radius: 0.5rem;
        margin: 1.5rem 0;
      }

      .policy-highlight strong {
        color: var(--primary-600);
      }

      /* Responsive adjustments */
      @media (max-width: 768px) {
        .policy-hero h1 {
          font-size: 1.75rem;
        }

        .policy-hero {
          padding: 3rem 1rem;
        }

        .policy-content {
          padding: 2rem 1rem;
        }

        .policy-section {
          margin-bottom: 2rem;
          padding-bottom: 1.5rem;
        }

        .policy-section h2 {
          font-size: 1.25rem;
        }

        .policy-section h3 {
          font-size: 1.1rem;
        }

        .policy-section p {
          font-size: 0.95rem;
        }

        .policy-intro {
          padding: 1rem;
        }
      }
    </style>

    <!--END OF HEAD-->
  </head>
