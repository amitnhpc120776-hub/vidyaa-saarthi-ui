<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vidyaa Saarthi â€“ How It Works (Desktop Demo)</title>

  <!-- BOOTSTRAP CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- VS DESIGN SYSTEM -->
  <link rel="stylesheet" href="../../../../css/VS-Design-System.css" />
  <link rel="stylesheet" href="../../../../css/custom-component.css" />

  <style>
    /* =========================================
         DESKTOP DEMO â€“ LAYOUT HELPERS
      ========================================= */

    .vs-panel {
      border: 1px solid var(--border-neutral);
      border-radius: 0.75rem;
      background: var(--neutral-0);
      height: 100%;
    }

    .vs-panel-header {
      padding: 0.75rem 1rem;
      font-weight: 600;
      border-bottom: 1px solid var(--border-neutral-subtle);
    }

    .vs-panel-body {
      padding: 1rem;
    }

    .chat-input-bar {
      border-top: 1px solid var(--border-neutral);
      padding: 0.75rem;
    }

    .derivative-btn {
      min-height: 96px;
      font-weight: 600;
    }
  </style>
</head>

<body>
  <!-- ================= NAVBAR ================= -->
  <div id="vs-navbar"></div>

  <!-- SECTION: HOW IT WORKS â€“ DESKTOP DEMO -->
  <section class="container-fluid py-4">
    <!-- TOP BAR: CLASS / SUBJECT / BOOK / CHAPTER-->
    <section class="mb-4">
      <div class="row row-cols-4 g-3 align-items-center py-3" style="background-color: var(--neutral-300)">
        <!-- Class Selection-->
        <div class="col">
          <select id="classSelect" class="form-select">
            <option selected>Select Class</option>
          </select>
        </div>
        <!-- Subject Selection-->
        <div class="col">
          <select id="subjectSelect" class="form-select">
            <option selected>Select Subject</option>
          </select>
        </div>
        <!-- Book Selection-->
        <div class="col">
          <select id="bookSelect" class="form-select">
            <option selected>Select Book</option>
          </select>
        </div>
        <!-- Chapter Selection-->
        <div class="col">
          <select id="chapterSelect" class="form-select">
            <option selected>Select Chapter</option>
          </select>
        </div>
      </div>
    </section>

    <!-- CORE LEARNING AREA (ROW 2)-->

    <section class="mb-4">
      <div class="row g-4">
        <!-- TOPIC LIST -->
        <div class="col-lg-2">
          <div class="vs-panel h-100">
            <div class="vs-panel-header">Topic List</div>
            <div id="topicListDesktop" class="vs-panel-body">
              <div class="form-check mb-2">
                <input class="form-check-input" type="checkbox" />
                <label class="form-check-label small">
                  Newtonâ€™s Third Law of Motion
                </label>
              </div>
              <div class="form-check mb-2">
                <input class="form-check-input" type="checkbox" />
                <label class="form-check-label small">
                  Conservation of Momentum
                </label>
              </div>
            </div>
          </div>
        </div>

        <!-- TOPIC DESCRIPTION -->
        <div class="col-lg-5">
          <div class="vs-panel h-100">
            <div class="vs-panel-header">Topic Description</div>
            <div id="topicContentDesktop" class="vs-panel-body" data-selectable="true">
              <p class="text-muted small">
                Content of selected topics will appear here.
              </p>
            </div>
          </div>
        </div>

        <!-- CHAT AREA -->
        <div class="col-lg-5">
          <div class="vs-panel d-flex flex-column h-100">
            <div class="vs-panel-header d-flex justify-content-between align-items-center">
              <span>Ask Vidyaa Saarthi</span>
              <div id="demo-controls" class="vs-demo-controls d-flex gap-2">
                <button class="btn btn-sm btn-outline-primary vs-demo-btn" data-student="1">Student 1</button>
                <button class="btn btn-sm btn-outline-primary vs-demo-btn" data-student="2">Student 2</button>
              </div>
            </div>

            <div id="chatAreaDesktop" class="vs-panel-body flex-grow-1">
              <p class="text-muted small">Chat messages will appear here.</p>
            </div>

            <div class="chat-input-bar d-flex gap-2">
              <button class="btn btn-outline-secondary" type="button">
                +
              </button>
              <input type="text" class="form-control" placeholder="Ask a question..." />
              <button class="btn btn-outline-secondary" type="button">
                ðŸŽ¤
              </button>
              <button class="btn btn-primary" type="button">Send</button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- ===================================================== -->
    <!-- DERIVATIVE LEARNING (ROW 3)                           -->
    <!-- ===================================================== -->
    <section>
      <div class="vs-panel p-3">
        <div class="row g-3">
          <div class="col-lg-3">
            <button class="btn btn-light w-100 derivative-btn">Notes</button>
          </div>
          <div class="col-lg-3">
            <button class="btn btn-light w-100 derivative-btn">
              Flash Cards
            </button>
          </div>
          <div class="col-lg-3">
            <button class="btn btn-light w-100 derivative-btn">
              Quizzes
            </button>
          </div>
          <div class="col-lg-3">
            <button class="btn btn-light w-100 derivative-btn">
              Reports
            </button>
          </div>
        </div>
      </div>
    </section>
  </section>

  <!-- ================= FOOTER ================= -->
  <div id="vs-footer"></div>

  <!-- BOOTSTRAP JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

  <!-- INCLUDE NAVBAR / FOOTER -->
  <script src="../../component-js/include-components.js"></script>
  <script type="module" src="howItWorks/data/topbarDropdowns.js"></script>
  <script type="module" src="howItWorks/data/topicListController.js"></script>

  <!-- TEXT SELECTION & CHATBOT -->
  <script src="../../component-js/text-selection-toolbar.js"></script>
  <script src="../../component-js/ask-vidyaasaarthi.js"></script>

  <!-- DEMO CONVERSATIONS -->
  <script type="module" src="../../component-js/demo-conversations.js"></script>
</body>

</html>
