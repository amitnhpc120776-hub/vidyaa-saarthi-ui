<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Vidyaa Saarthi – How It Works (Desktop Demo)</title>

    <!-- BOOTSTRAP CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- VS DESIGN SYSTEM -->
    <link rel="stylesheet" href="../../../../css/VS-Design-System.css" />
    <link rel="stylesheet" href="../../../../css/custom-component.css" />

    <style>
      /* =========================================
         DESKTOP DEMO – LAYOUT HELPERS
      ========================================= */

      .vs-panel {
        border: 1px solid var(--border-neutral);
        border-radius: 0.75rem;
        background: var(--neutral-0);
        height: 100%;
      }

      .vs-panel-header {
        padding: 0.75rem 1rem;
        font-weight: 600;
        border-bottom: 1px solid var(--border-neutral-subtle);
      }

      .vs-panel-body {
        padding: 1rem;
      }

      .chat-input-bar {
        border-top: 1px solid var(--border-neutral);
        padding: 0.75rem;
      }

      .derivative-btn {
        min-height: 96px;
        font-weight: 600;
      }
    </style>
  </head>

  <body>
    <!-- ================= NAVBAR ================= -->
    <div id="vs-navbar"></div>

    <section class="container-fluid py-4">
      <!-- TOP BAR -->
      <section class="mb-4">
        <div
          class="row row-cols-2 row-cols-md-4 g-3 py-3"
          style="background-color: var(--neutral-300)"
        >
          <div class="col">
            <select id="classSelect" class="form-select">
              <option>Select Class</option>
            </select>
          </div>
          <div class="col">
            <select id="subjectSelect" class="form-select">
              <option>Select Subject</option>
            </select>
          </div>
          <div class="col">
            <select id="bookSelect" class="form-select">
              <option>Select Book</option>
            </select>
          </div>
          <div class="col">
            <select id="chapterSelect" class="form-select">
              <option>Select Chapter</option>
            </select>
          </div>
        </div>
      </section>

      <!-- ===================================================== -->
      <!-- DESKTOP VIEW (LG+)                                   -->
      <!-- ===================================================== -->
      <section class="d-none d-lg-block mb-4">
        <div class="row g-4">
          <!-- TOPIC LIST -->
          <div class="col-lg-2">
            <div class="vs-panel h-100">
              <div class="vs-panel-header">Topic List</div>
              <div id="topicListDesktop" class="vs-panel-body">
                <p class="small text-muted">Topics appear here</p>
              </div>
            </div>
          </div>

          <!-- TOPIC DESCRIPTION -->
          <div class="col-lg-5">
            <div class="vs-panel h-100">
              <div class="vs-panel-header">Topic Description</div>
              <div id="topicContentDesktop" class="vs-panel-body">
                <p class="small text-muted">Content appears here</p>
              </div>
            </div>
          </div>

          <!-- CHAT AREA -->
          <div class="col-lg-5">
            <div class="vs-panel d-flex flex-column h-100">
              <div class="vs-panel-header">Ask Vidyaa Saarthi</div>
              <div id="chatAreaDesktop" class="vs-panel-body flex-grow-1"></div>
              <div class="chat-input-bar d-flex gap-2">
                <input class="form-control" placeholder="Ask a question…" />
                <button class="btn btn-primary">Send</button>
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- DERIVATIVE LEARNING – DESKTOP -->
      <section class="d-none d-lg-block">
        <div class="vs-panel p-3">
          <div class="row g-3">
            <div class="col-lg-3">
              <button class="btn btn-light w-100 derivative-btn">Notes</button>
            </div>
            <div class="col-lg-3">
              <button class="btn btn-light w-100 derivative-btn">
                Flash Cards
              </button>
            </div>
            <div class="col-lg-3">
              <button class="btn btn-light w-100 derivative-btn">
                Quizzes
              </button>
            </div>
            <div class="col-lg-3">
              <button class="btn btn-light w-100 derivative-btn">
                Reports
              </button>
            </div>
          </div>
        </div>
      </section>

      <!-- ===================================================== -->
      <!-- MOBILE / TABLET VIEW (≤ MD) – TABS                    -->
      <!-- ===================================================== -->
      <section class="d-block d-lg-none">
        <!-- TAB HEADERS -->
        <ul class="nav nav-tabs mb-3" id="mobileLearningTabs" role="tablist">
          <li class="nav-item">
            <button
              class="nav-link active"
              data-bs-toggle="tab"
              data-bs-target="#tab-topicList-mobile"
            >
              Topics
            </button>
          </li>
          <li class="nav-item">
            <button
              class="nav-link"
              data-bs-toggle="tab"
              data-bs-target="#tab-topicContent-mobile"
            >
              Content
            </button>
          </li>
          <li class="nav-item">
            <button
              class="nav-link"
              data-bs-toggle="tab"
              data-bs-target="#tab-chat-mobile"
            >
              Chat
            </button>
          </li>
          <li class="nav-item">
            <button
              class="nav-link"
              data-bs-toggle="tab"
              data-bs-target="#tab-derivative-mobile"
            >
              Learning
            </button>
          </li>
        </ul>

        <!-- TAB CONTENT -->
        <div class="tab-content">
          <!-- TOPIC LIST -->
          <div class="tab-pane fade show active" id="tab-topicList-mobile">
            <div class="vs-panel">
              <div class="vs-panel-header">Topic List</div>
              <div id="topicListMobile" class="vs-panel-body"></div>
            </div>
          </div>

          <!-- TOPIC CONTENT -->
          <div class="tab-pane fade" id="tab-topicContent-mobile">
            <div class="vs-panel">
              <div class="vs-panel-header">Topic Description</div>
              <div id="topicContentMobile" class="vs-panel-body"></div>
            </div>
          </div>

          <!-- CHAT -->
          <div class="tab-pane fade" id="tab-chat-mobile">
            <div class="vs-panel d-flex flex-column">
              <div class="vs-panel-header">Ask Vidyaa Saarthi</div>
              <div id="chatAreaMobile" class="vs-panel-body flex-grow-1"></div>
              <div class="chat-input-bar d-flex gap-2">
                <input class="form-control" placeholder="Ask a question…" />
                <button class="btn btn-primary">Send</button>
              </div>
            </div>
          </div>

          <!-- DERIVATIVE LEARNING -->
          <div class="tab-pane fade" id="tab-derivative-mobile">
            <div class="vs-panel p-3">
              <div class="row g-3">
                <div class="col-6">
                  <button class="btn btn-light w-100 derivative-btn">
                    Notes
                  </button>
                </div>
                <div class="col-6">
                  <button class="btn btn-light w-100 derivative-btn">
                    Flash Cards
                  </button>
                </div>
                <div class="col-6">
                  <button class="btn btn-light w-100 derivative-btn">
                    Quizzes
                  </button>
                </div>
                <div class="col-6">
                  <button class="btn btn-light w-100 derivative-btn">
                    Reports
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </section>

    <!-- ================= FOOTER ================= -->
    <div id="vs-footer"></div>

    <!-- BOOTSTRAP JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

    <!-- INCLUDE NAVBAR / FOOTER -->
    <script src="../../component-js/include-components.js"></script>
    <script type="module" src="howItWorks/data/topbarDropdowns.js"></script>
    <script type="module" src="howItWorks/data/topicListController.js"></script>

    <!-- TEXT SELECTION & CHATBOT -->
    <script src="../../component-js/text-selection-toolbar.js"></script>
    <script src="../../component-js/ask-vidyaasaarthi.js"></script>

    <!-- DEMO CONVERSATIONS -->
    <script
      type="module"
      src="../../component-js/demo-conversations.js"
    ></script>
  </body>
</html>
